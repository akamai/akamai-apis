type: array
description: |-
  Contains information about the origin for the VOD streams.
  
x-akamai:
  file-path: schemas/VODOriginDTO.yaml
items:
  type: object
  additionalProperties: false
  properties:
    name:
      type: string
      description: |
        Name to identify the VOD origin.
    cpcode:
      type: integer
      description: |
        CP code identifier for the VOD origin.
    streamCount:
      type: integer
      description: |
        Number of VOD streams.
