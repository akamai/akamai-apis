type: object
description: |-
  Encapsulates stream authentication settings.
  
x-akamai:
  file-path: schemas/StreamAuthGetDTO.yaml
additionalProperties: false
properties:
  algorithm:
    type: string
    description: |
      The algorithm used to generate the hash for authentication, either `SHA256`, `SHA512`, or `MD5`.
    enum:
    - SHA256
    - SHA512
    - MD5
  username:
    type: string
    description: |
      The username for authentication.
