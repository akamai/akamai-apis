name: deviceId
in: path
description: |-
  A unique identifier for the authentication device the user enrolled in Akamai MFA. The user can authenticate to protected applications using this device.
  
x-akamai:
  file-path: parameters/deviceId-path.yaml
required: true
schema:
  type: string
  example: device_5Vv4g1iex1ntW5L1bQbcaG
