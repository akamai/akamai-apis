type: object
description: |-
  Specifies the number and type of the IP addresses you want to allocate.
  
x-akamai:
  file-path: schemas/addVipsSchema.yaml
additionalProperties: false
required:
- addVips
- allocateIpv6
properties:
  addVips:
    type: integer
    description: |
      Number of virtual IP addresses to allocate.
  allocateIpv6:
    type: boolean
    description: |
      Indicates that the new virtual IP addresses use IPv6 addressing. If you omit this parameter or set it to `false`, the new addresses use IPv4 addressing.
