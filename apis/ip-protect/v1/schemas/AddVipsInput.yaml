type: object
description: |-
  Virtual IP addresses.
  
x-akamai:
  file-path: schemas/AddVipsInput.yaml
additionalProperties: false
required:
- vipsLimit
- portsLimit
properties:
  portsLimit:
    type: integer
    description: |
      Number of network ports you can open on a single virtual IP address.
  vipsLimit:
    type: integer
    description: |
      Number of virtual IP addresses you can allocate.
