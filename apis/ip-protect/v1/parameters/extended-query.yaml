name: extended
in: query
description: |-
  Causes the `ipsAllocated` and `ipsConfigured` values to appear in the API response. The `ipsAllocated` value indicates the number of virtual IP addresses available to a domain, while the `ipsConfigured` value is the number of virtual IP address configured for use. These two values don't appear in the API response if you omit  the `extended` parameter or set the parameter value to `false`.
  
