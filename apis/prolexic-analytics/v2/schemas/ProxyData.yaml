type: object
description: |-
  Contains a list of available proxy metrics.
  
x-akamai:
  file-path: schemas/ProxyData.yaml
additionalProperties: false
required:
- bandwidthIn
- bandwidthOut
- connections
- latency
- packetsIn
- packetsOut
- requests
properties:
  bandwidthIn:
    type: object
    description: |
      Customer inbound traffic measured in bits per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  bandwidthOut:
    type: object
    description: |
      Customer outbound traffic measured in bits per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  connections:
    type: object
    description: |
      The total connections count.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  latency:
    type: object
    description: |
      Average latency of a request.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  packetsIn:
    type: object
    description: |
      Customer outbound traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  packetsOut:
    type: object
    description: |
      Customer outbound traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
  requests:
    type: object
    description: |
      The total request count.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
