type: array
x-akamai:
  file-path: schemas/ValidationWarnings.yaml
items:
  type: object
  description: |
    Contains warnings related to validating the rule tree. For details, refer to [Errors](ref:errors).
  additionalProperties: false
  properties:
    type:
      type: string
      description: |
        A unique name for this particular validation.
      readOnly: true
    detail:
      type: string
      description: |
        Provides specific information related to this validation warning.
      readOnly: true
    errorLocation:
      type: string
      description: |
        Provides a path expression to the offending rule.
      readOnly: true
