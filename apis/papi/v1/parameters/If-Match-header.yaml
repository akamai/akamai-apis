name: If-Match
in: header
description: |-
  This corresponds to the `ETag` response header. Passing this value back as `If-Match` in write requests ensures you don't overwrite edits by any other API clients. See [Concurrency control](ref:concurrency-control) for details.
  
x-akamai:
  file-path: parameters/If-Match-header.yaml
required: true
schema:
  type: string
  example: '"a9dfe78cf93090516bde891d009eaf57"'
