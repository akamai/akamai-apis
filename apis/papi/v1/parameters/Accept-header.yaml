name: Accept
in: header
description: |-
  A custom JSON type that validates against a dated rule format. When examining metadata from a [property version](ref:get-property-version) or include, the content type is `text/xml`. See [API versioning](ref:api-versioning) for guidance.
  
x-akamai:
  file-path: parameters/Accept-header.yaml
required: true
schema:
  type: string
  example: application/vnd.akamai.papirules.latest+json
