name: groupId
in: query
description: |-
  Unique identifier for the group. The parameter is optional if a property belongs to only one group. Otherwise you need to specify it along with the `contractId`. In other operations that don't specify a `propertyId` URL parameter, this parameter is always required. See [ID prefixes](ref:id-prefixes) for details on omitting the value's `grp_` prefix.
  
x-akamai:
  file-path: parameters/groupId-optional.yaml
required: false
schema:
  type: string
  example: grp_15166
