name: contractId
in: query
description: |-
  Unique identifier for the contract. The parameter is optional if a property belongs to only one contract. Otherwise you need to specify it along with the `groupId`. In other operations that don't specify a `propertyId` URL parameter, this parameter is always required. See [ID prefixes](ref:id-prefixes) for details on omitting the value's `ctr_` prefix.
  
x-akamai:
  file-path: parameters/contracId-optional.yaml
required: false
schema:
  type: string
  example: ctr_K-0N7RAK71

