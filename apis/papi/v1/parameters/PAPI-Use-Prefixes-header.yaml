name: PAPI-Use-Prefixes
in: header
description: |-
  Sets whether to represent [ID prefixes](ref:id-prefixes) in response data. Set to `false` when exchanging PAPI data with other APIs.
  
x-akamai:
  file-path: parameters/PAPI-Use-Prefixes-header.yaml
required: true
schema:
  type: string
  example: 'false'
  enum:
  - 'true'
  - 'false'
