type: object
description: |-
  Enterprise Access Application IDP creation properties.
  
x-akamai:
  file-path: schemas/createAppIdp.yaml
additionalProperties: false
required:
- app
- idp
properties:
  app:
    type: string
    description: |
      The application's uuid_url.
    minLength: 1
  idp:
    type: string
    description: |
      The Identity Provider's uuid_url.
    minLength: 1
