type: object
description: |-
  Application edge key information.
  
x-akamai:
  file-path: schemas/edge-key.yaml
additionalProperties: false
required:
- edge_cookie_key
- sla_object_url
properties:
  edge_cookie_key:
    type: string
    description: |
      The edge key to share with your ION configuration.
    minLength: 1
  sla_object_url:
    type: string
    description: |
      The SLA object URL to share with your ION configuration.
    minLength: 1
