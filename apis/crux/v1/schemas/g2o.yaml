type: object
description: |-
  Ghost to Origin (G2O) credentials.
  
x-akamai:
  file-path: schemas/g2o.yaml
additionalProperties: false
required:
- g2o_enabled
- g2o_key
- g2o_nonce
properties:
  g2o_enabled:
    type: boolean
    description: |
      Enables G2O on an application configuration.
  g2o_key:
    type: string
    description: |
      The G2O key to share with your ION configuration.
    minLength: 1
  g2o_nonce:
    type: string
    description: |
      The G2O nonce to share with your ION configuration.
    minLength: 1
