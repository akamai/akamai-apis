type: array
description: |
  Operating systems that are available for the product.
x-akamai:
  file-path: schemas/availableOs.yaml
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - mobile
  - name
  properties:
    name:
      type: string
      description: |
        The name of the operating system.
      minLength: 1
    mobile:
      type: boolean
      description: |
        Indicates a mobile device operating system.
