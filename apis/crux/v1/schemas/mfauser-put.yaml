type: object
description: |-
  Update properties for MFA users.
  
x-akamai:
  file-path: schemas/mfauser-put.yaml
required:
- authy_id
- country_code
- img_id
- phone_num
- sec_ans1
- sec_ans2
- sec_ans3
- sec_ans4
- sec_ans5
- sec_question1
- sec_question2
- sec_question3
- sec_question4
- sec_question5
- secondary_email
properties:
  authy_id:
    type: string
    description: |
      Unicode string data.  
  country_code:
    type: integer
    description: |
      The user's two-digit [ISO 3166](https://countrycode.org/ country code.
    nullable: true
    minimum: 10
  email_valid:
    type: integer
    description: |
      Whether the user's email has been validated. Either `1` for yes or `0` for no.
    enum:
    - 0
    - 1
  img_id:
    type: string
    description: |
      Unique identifier for the user's image.
  phone_num:
    type: string
    description: |
      User's phone number.  
  phone_valid:
    type: integer
    description: |
      Whether the user's phone number has been validated. Either `1` for yes or `0` for no.
    enum:
    - 0
    - 1
  registered:
    type: boolean
    description: |
      Boolean data. Example: True.
  sec_ans1:
    type: string
    description: |
      Unicode string data.  
  sec_ans2:
    type: string
    description: |
      Unicode string data.  
  sec_ans3:
    type: string
    description: |
      Unicode string data.  
  sec_ans4:
    type: string
    description: |
      Unicode string data.  
  sec_ans5:
    type: string
    description: |
      Unicode string data.  
  sec_question1:
    type: string
    description: |
      Unicode string data.  
  sec_question2:
    type: string
    description: |
      Unicode string data.  
  sec_question3:
    type: string
    description: |
      Unicode string data.  
  sec_question4:
    type: string
    description: |
      Unicode string data.  
  sec_question5:
    type: string
    description: |
      Unicode string data.  
  secondary_email:
    type: string
    description: |
      Unicode string data.  
  tenant_uuid_url:
    type: string
    description: |
      Unicode string data.  
  uuid_url:
    type: string
    description: |
      Unicode string data.  
