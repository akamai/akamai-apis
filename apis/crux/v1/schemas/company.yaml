type: object
description: |-
  Enterprise Access company details.
  
x-akamai:
  file-path: schemas/company.yaml
required:
- address_line1
- address_line2
- city
- description
- enable_mfa
- helpdesk_email
- logo
- logo_file_name
- phone_num
- resource_uri
- state
- street
- uuid_url
- zipcode
properties:
  name:
    type: string
  description:
    type: string
  address_line1:
    type: string
  address_line2:
    type: string
  city:
    type: string
  created_at:
    type: string
  enable_mfa:
    type: boolean
    description: |
      Enables multifactor authentication. 
  helpdesk_email:
    type: string
  logo:
    type: string
  logo_file_name:
    type: string
  modified_at:
    type: string
  phone_num:
    type: string
  resource_uri:
    type: object
    required:
    - href
    properties:
      href:
        type: string
  state:
    type: string
  street:
    type: string
  uuid_url:
    type: string
  zipcode:
    type: string
