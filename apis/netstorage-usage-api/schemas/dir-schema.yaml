type: object
x-akamai:
  file-path: schemas/dir-schema.yaml
properties:
  stat:
    type: object
    properties:
      file:
        type: array
        items:
          properties:
            name:
              type: string
              xml:
                attribute: true
            bytes:
              type: integer
              xml:
                attribute: true
            files:
              type: integer
              xml:
                attribute: true
            filetype:
              type: string
              xml:
                attribute: true
            implicit:
              type: boolean
              xml:
                attribute: true
            md5:
              type: string
              xml:
                attribute: true
            mtime:
              type: integer
              xml:
                attribute: true
            size:
              type: integer
              xml:
                attribute: true
      resume:
        type: object
        properties:
          start:
            type: string
            xml:
              attribute: true
