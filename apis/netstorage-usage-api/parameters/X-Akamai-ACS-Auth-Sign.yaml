name: X-Akamai-ACS-Auth-Sign
in: header
description: |-
  This is a base-64-encoded-signature comprised of HMAC-SHA256([key], [data] + [sign-string]).
  
x-akamai:
  file-path: parameters/X-Akamai-ACS-Auth-Sign.yaml
required: true
schema:
  type: string
  example: yh1MXm/rv7RKZhfKlTuSUBV69Acph5IyOWCU0/nFjms=
