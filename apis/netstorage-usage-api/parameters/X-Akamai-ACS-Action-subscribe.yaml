name: X-Akamai-ACS-Action
in: header
description: |
  Form the header value as a query parameter string with these fields:   - `version=1`: This value is constant.   - `action=subscribe`: This is the action for this API operation.
x-akamai:
  file-path: parameters/X-Akamai-ACS-Action-subscribe.yaml
required: true
schema:
  type: string
  description: |
    The identification of the notification subscription request, in HTTP query-string format.
  example: version=1&action=subscribe
