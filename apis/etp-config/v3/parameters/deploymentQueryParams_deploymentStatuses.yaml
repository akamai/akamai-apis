name: deploymentStatuses
in: query
description: |-
  The deployment status to query. You can provide several comma-separated values.
  
explode: false
style: form
x-akamai:
  file-path: parameters/deploymentQueryParams_deploymentStatuses.yaml
required: false
schema:
  type: string
  example: COMPLETED, FAILED
  enum:
  - CONTENT_EXTERNAL
  - REVERTING
  - STAGING
  - PENDING
  - RUNNING
  - COMPLETED
  - FAILED
  - BUILDING
  - ABORTED
  - AUTO_RKS_ONLY
