name: confidence
in: query
description: |-
  The threat confidence level of the list item. Use `1` for a suspected item and `2` for a known item. `0` is the default, and indicates an unknown confidence level for the list item.
  
x-akamai:
  file-path: parameters/confidence.yaml
schema:
  type: integer
  example: 2
  default: 0
  enum:
  - 0
  - 1
  - 2
