type: object
description: |-
  Lists DLP pattern detail properties.
  
x-akamai:
  file-path: schemas/dlp-pattern-details.yaml
additionalProperties: false
required:
- name
- description
- id
properties:
  id:
    type: integer
    description: |
      A unique identifier for the data loss protection (DLP) pattern.
    minimum: 1
  name:
    type: string
    description: |
      Name of the DLP pattern.
    minLength: 1
  description:
    type: string
    description: |
      A description of the DLP pattern.
    minLength: 1
