type: object
description: |-
  The problem indicated by the error response from the SIA Config API.
  
x-akamai:
  file-path: schemas/problem.yaml
additionalProperties: false
required:
- type
- title
- detail
- errors
- instance
- status
properties:
  type:
    type: string
    description: |
      A URI reference that identifies the problem type.
    minLength: 1
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    minLength: 1
  detail:
    type: string
    description: |
      A human-readable explanation specific to the problem.
    minLength: 1
  errors:
    type: array
    description: |
      A list of HTTP problem details. The error response includes this list if there are several problems with a single request, to call out each of them separately.
    minItems: 0
    items:
      $ref: problem-nested.yaml
  instance:
    type: string
    description: |
      The URI for this error occurrence.
    format: uri
  status:
    type: integer
    description: |
      The HTTP status code generated by the origin server.
    minimum: 0
