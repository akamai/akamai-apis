type: object
description: |-
  Describes custom error page properties.
  
x-akamai:
  file-path: schemas/customErrorPage.yaml
additionalProperties: false
required:
- title
- backgroundTop
- contactMail
- contactPhone
- contactTextColor
- contactTicket
- createdDate
- explanationTextColor
- logo
- titleTextColor
properties:
  title:
    type: object
    description: |
      Lists custom error page properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The title of the custom page.
        minLength: 1
  background:
    type: object
    description: |
      Bundles data for the background color.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The value of background color in RGB.
        minLength: 1
  backgroundBottom:
    type: object
    description: |
      Bundles data for the background color.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The value of background color in RGB.
        minLength: 1
  backgroundTop:
    type: object
    description: |
      Bundles data for the background color.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The value of background color in RGB.
        minLength: 1
  categoryTextColor:
    type: object
    description: |
      Lists the category text color properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The color of the category text of the custom page.
        minLength: 1
  categoryTextFontDecoration:
    type: object
    description: |
      Lists the category text font decoration properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-decoration` of the category text of the custom page.
        minLength: 1
  categoryTextFontFamily:
    type: object
    description: |
      Lists the category text font family properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-family` of the category text of the custom page.
        minLength: 1
  categoryTextFontItalic:
    type: object
    description: |
      Lists the category text italic font properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The category text in italic.
        minLength: 1
  categoryTextFontSize:
    type: object
    description: |
      Lists `font-size` CSS properties for the category text of the custom page.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-size` of the category text of the custom page.
        minLength: 1
  categoryTextFontWeight:
    type: object
    description: |
      Lists the category text `font-weight` properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-weight` of the category text of the custom page.
        minLength: 1
  contactMail:
    type: object
    description: |
      Lists contact email properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Email info of contact on custom error page.
        format: email
  contactPhone:
    type: object
    description: |
      Lists contact phone properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Phone number of contact on custom page.
        minLength: 1
  contactPhoneText:
    type: object
    description: |
      Lists contact phone text properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Phone number of contact for receiving text on custom page.
        minLength: 1
  contactTextColor:
    type: object
    description: |
      Sets the contact's `text-color` CSS property.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Color of the text describing contact info.
        minLength: 1
  contactTicket:
    type: object
    description: |
      Lists contact ticket properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Ticket for the custom error page.
        minLength: 1
  contactTicketUrl:
    type: object
    description: |
      Lists contact ticket URL properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          URL of the contact ticket.
        format: uri
  corner:
    type: object
    description: |
      Lists page corner text object.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The corner text of the custom page.
        minLength: 1
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp marking the object's creation.
    readOnly: true
    format: date-time
  explanationTextColor:
    type: object
    description: |
      Lists custom page explanation text color properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          Color of the explanation text on custom page.
        minLength: 1
  logo:
    type: object
    description: |
      The logo displayed on custom error page.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The URL identifier of the logo used in custom error page.
        format: uri
  messageArea:
    type: object
    description: |
      Lists custom page message area properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The message on the custom page.
        minLength: 1
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp marking this object's last modification. If the object hasn't been modified since creation, the value matches `createdDate`.
    readOnly: true
    format: date-time
  reasonTextColor:
    type: object
    description: |
      Lists reason text color properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The color of the reason text of the custom page.
        minLength: 1
  reasonTextFontDecoration:
    type: object
    description: |
      Lists reason text font decoration properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-decoration` of the reason text of the custom page.
        minLength: 1
  reasonTextFontFamily:
    type: object
    description: |
      Lists reason text font family properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-family` of the reason text of the custom page.
        minLength: 1
  reasonTextFontItalic:
    type: object
    description: |
      Lists reason text italic font properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The reason text in italic.
        minLength: 1
  reasonTextFontSize:
    type: object
    description: |
      Lists reason text font size properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-size` of the reason text of the custom page.
        minLength: 1
  reasonTextFontWeight:
    type: object
    description: |
      Lists reason text font weight properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-weight` of the reason text of the custom page.
        minLength: 1
  titleFontSize:
    type: object
    description: |
      Lists the custom page title font size properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-size` of the title of the custom page.
        minLength: 1
  titleTextColor:
    type: object
    description: |
      Lists the custom page title text color properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The color of the title text of the custom page.
        minLength: 1
  titleTextFontDecoration:
    type: object
    description: |
      Lists the custom page title text font decoration properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-decoration` of the title of the custom page.
        minLength: 1
  titleTextFontFamily:
    type: object
    description: |
      Lists the custom page title text font family properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-family` of the title of the custom page.
        minLength: 1
  titleTextFontItalic:
    type: object
    description: |
      Lists the custom page title text italic font properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The title in italic.
        minLength: 1
  titleTextFontWeight:
    type: object
    description: |
      Lists the custom page title font weight properties.
    additionalProperties: false
    required:
    - value
    properties:
      value:
        type: string
        description: |
          The `font-weight` of the title of the custom page.
        minLength: 1
