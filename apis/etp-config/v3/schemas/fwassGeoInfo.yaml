type: object
description: |-
  Specifies firewall as a service geolocation data.
  
x-akamai:
  file-path: schemas/fwassGeoInfo.yaml
additionalProperties: false
required:
- countryName
- alpha2Code
- alpha3Code
properties:
  alpha2Code:
    type: string
    description: |
      The ISO 3166 two-letter code for the region.
    minLength: 1
  alpha3Code:
    type: string
    description: |
      The ISO 3166 three-letter code for the region.
    minLength: 1
  countryName:
    type: string
    description: |
      Name of the firewall service.
    minLength: 1
