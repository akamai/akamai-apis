type: object
description: |-
  Security connector version details.
  
x-akamai:
  file-path: schemas/sinkhole-version.yaml
additionalProperties: false
required:
- version
- packageLocation
- entitlementCode
properties:
  type:
    type: string
    description: |
      Name of security connector vendor.
    minLength: 1
  version:
    type: string
    description: |
      The security connector version.
    minLength: 1
  entitlementCode:
    type: string
    description: |
      The entitlement code in encoded format.
    minLength: 1
  packageLocation:
    type: string
    description: |
      Location of security connector package in Akamai.
    minLength: 1
