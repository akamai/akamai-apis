name: sortDirection
in: query
description: |-
  The order in which the keys are to be sorted, either `asc` for ascending or `desc` for descending. This only works in conjunction with `sortColumn`. If `sortColumn` is not specified, the keys will not be sorted.
  
x-akamai:
  file-path: parameters/sortDirection-query.yaml
schema:
  type: string
  example: asc
  enum:
  - asc
  - desc
