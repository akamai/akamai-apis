type: object
x-akamai:
  file-path: schemas/CdnHostname.yaml
additionalProperties: false
required:
- primary
- backup
- locationName
- productName
- cdnName
properties:
  backup:
    type: string
    description: |
      Name of the backup hostname.
  cdnName:
    type: string
    description: |
      Name of the CDN.
  locationName:
    type: string
    description: |
      Name of the Cloud Wrapper geographic region.
  primary:
    type: string
    description: |
      Name of the primary hostname.
  productName:
    type: string
    description: |
      Name of the Cloud Wrapper product.
