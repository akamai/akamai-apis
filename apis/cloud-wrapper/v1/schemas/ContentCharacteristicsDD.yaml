type: object
x-akamai:
  file-path: schemas/ContentCharacteristicsDD.yaml
additionalProperties: false
nullable: true
properties:
  objectSize:
    type: string
    description: |
      Optimize based on the size of the object retrieved from the origin. Either `LESS_THAN_1MB`, `ONE_MB_TO_TEN_MB`, `TEN_MB_TO_100_MB`, `GREATER_THAN_100MB`, `OTHER` or `UNKNOWN`.
    enum:
    - LESS_THAN_1MB
    - ONE_MB_TO_TEN_MB
    - TEN_MB_TO_100_MB
    - GREATER_THAN_100MB
    - OTHER
    - UNKNOWN
