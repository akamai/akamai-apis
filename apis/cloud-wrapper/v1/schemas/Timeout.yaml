type: object
x-akamai:
  file-path: schemas/Timeout.yaml
additionalProperties: false
required:
- value
nullable: true
properties:
  value:
    type: string
    description: |
      Specifies the timeout value followed by `s`, `m`, `h`, or `d` for seconds, minutes, hours, or days. This value should never be zero.
    pattern: ^[1-9][0-9]*[smhd]$
