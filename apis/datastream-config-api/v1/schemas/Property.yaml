type: object
description: |-
  Provides details about a property of the specified product type within the context of the group.
  
x-akamai:
  file-path: schemas/Property.yaml
additionalProperties: false
properties:
  hostnames:
    type: array
    description: |
      Identifies the hostnames of active properties on the production network. If there are no active properties, lists hostnames of active properties in staging.
    items:
      type: string
  productId:
    type: string
    description: |
      Identifies the product associated with the property.
  productName:
    type: string
    description: |
      The name of the product.
  propertyId:
    type: integer
    description: |
      The identifier of the property.
  propertyName:
    type: string
    description: |
      The descriptive label for the property.
