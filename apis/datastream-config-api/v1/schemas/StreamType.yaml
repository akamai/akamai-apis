type: object
description: |-
  Provides information about a type of stream that you can configure to monitor your properties. `RAW_LOGS` is the only stream type available at this time.
  
x-akamai:
  file-path: schemas/StreamType.yaml
additionalProperties: false
properties:
  isRaw:
    type: boolean
    description: |
      Whether the stream collects raw data.
  streamType:
    type: string
    description: |
      Specifies the stream type name. `RAW_LOGS` is the only stream type name currently available.
    enum:
    - RAW_LOGS
  streamTypeName:
    type: string
    description: |
      The name of the stream type. `Logs - Raw` is the only stream type name currently available.
