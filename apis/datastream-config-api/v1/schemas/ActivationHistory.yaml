type: object
description: |-
  Provides detailed information about an activation status change for a version of a stream.
  
x-akamai:
  file-path: schemas/ActivationHistory.yaml
additionalProperties: false
properties:
  createdBy:
    type: string
    description: |
      The username who activated or deactivated the stream.
  createdDate:
    type: string
    description: |
      The date and time when activation status was modified.
  isActive:
    type: boolean
    description: |
      Whether the version of the stream is active.
  streamId:
    type: integer
    description: |
      Identifies the stream.
  streamVersionId:
    type: integer
    description: |
      Identifies the version of the stream.
