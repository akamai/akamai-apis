type: object
description: |-
  Provides information about a data set field within a data set group of a template.
  
x-akamai:
  file-path: schemas/DsField.yaml
additionalProperties: false
properties:
  datasetFieldDescription:
    type: string
    description: |
      Describes the data set field.
  datasetFieldId:
    type: integer
    description: |
      Identifies the field.
  datasetFieldJsonKey:
    type: string
    description: |
      Specifies the JSON key for the field in a log line. You can get this value only when you run the [List data set fields](ref:get-template) or [Get a stream](ref:get-stream) operation for a stream in the `JSON` format.
  datasetFieldName:
    type: string
    description: |
      A name of the data set field.
  order:
    type: integer
    description: |
      Specifies the order of the field in a log line, starting at `0`. You can rearrange this order in the `datasetFieldIds` member. You can get this value only when you run the [Get a stream](ref:get-stream) operation for a stream in the `STRUCTURED` format.
