name: aggregationInterval
in: query
description: |-
  Specifies the time interval for metrics aggregation, either 5 minutes, an hour, or 24 hours. If omitted, this operation returns the metrics grouped in hourly intervals.
  
x-akamai:
  file-path: parameters/metrics-aggregationInterval-query.yaml
required: false
schema:
  type: string
  example: HOUR
  default: HOUR
  enum:
  - FIVE_MINUTE
  - HOUR
  - DAY
