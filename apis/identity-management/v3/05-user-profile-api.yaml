info:
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Your user profile
  version: '3'
openapi: 3.0.0
paths:
  /user-profile:
    get:
      description: 'This operation gets your profile information. To make changes
        to your profile, run the [Edit your profile](ref:put-user-profile-info) operation.

        '
      operationId: get-user-profile
      parameters:
      - $ref: parameters/auth-grants-query.yaml
      - $ref: parameters/notifications-query.yaml
      - $ref: parameters/qparams-actions-actions.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-uiidentity.json
              schema:
                $ref: schemas/user-response.yaml
          description: 'The response provides your profile.

            '
      summary: View your profile
      tags:
      - Profile
  /user-profile/additionalAuthentication:
    put:
      description: 'This operation sets multi-factor authentication to `TFA`, `MFA`,
        or `NONE`. You have five login attempts with MFA or 2FA before your account
        is locked. If your account is locked, use the [Reset multi-factor authentication
        for your user profile](ref:put-user-profile-reset-additional-authentication)
        operation to unlock it.

        '
      operationId: put-user-profile-additional-authentication
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-update-additional-authentication.json
            schema:
              $ref: schemas/additional-authentication-request.yaml
        required: true
      responses:
        204:
          description: 'Authentication successfully set.

            '
      summary: Set multi-factor authentication for your user profile
      tags:
      - User authentication settings
  /user-profile/additionalAuthentication/reset:
    put:
      description: 'This operation resets your multi-factor authentication.

        '
      operationId: put-user-profile-reset-additional-authentication
      responses:
        204:
          description: 'Authentication successfully reset.

            '
      summary: Reset multi-factor authentication for your user profile
      tags:
      - User authentication settings
  /user-profile/basic-info:
    put:
      description: 'This operation updates your basic profile information, such as
        your name or phone number. To edit detailed settings, run the [Update your
        notifications](ref:put-user-profile-notifications) or [Modify a user''s group
        and role assignments](ref:put-ui-uiidentity-auth-grants) operations.

        '
      operationId: put-user-profile-info
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-basic-info.json
            schema:
              $ref: schemas/update-user-basic-info-request.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-response-basic-info.json
              schema:
                $ref: schemas/user-response.yaml
          description: 'The response reflects the user''s modified profile.

            '
      summary: Edit your profile
      tags:
      - Profile
  /user-profile/change-password:
    post:
      description: 'This operation changes your password. Include your old password
        and your new password in the request body. Before you create your new password,
        run the [View password policy](ref:get-common-password-policy) operation to
        ensure it adheres to your policy. If you include your existing password incorrectly
        and make too many login attempts, your account locks.

        '
      operationId: post-profile-change-password
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-request-change-password.json
            schema:
              $ref: schemas/change-password-request.yaml
        required: true
      responses:
        204:
          description: 'Password successfully rotated.

            '
      summary: Rotate your password
      tags:
      - User authentication settings
  /user-profile/notifications:
    put:
      description: 'This operation subscribes to notifications emails for password
        expiration reminders, proactive maintenance emails, and upgrade notification
        emails.

        '
      operationId: put-user-profile-notifications
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-update-notifications.json
            schema:
              $ref: schemas/notifications-request.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-request-update-notifications.json
              schema:
                $ref: schemas/notifications-response.yaml
          description: 'The response reflects the modified notifications emails.

            '
      summary: Update your notifications
      tags:
      - User notifications
servers:
- url: https://{hostname}/identity-management/v3
tags:
- description: Manage your profile, password, or multi-factor authentication. Users
    can edit their own profiles, but only administrators can edit profiles belonging
    to other users.
  name: Profile
x-akamai:
  auth-type: EDGE_GRID
  file-path: 05-user-profile-api.yaml
