  title: Common resources, for administrators
  version: '3'
openapi: 3.0.0
paths:
  /user-admin/common/contact-types:
    get:
      description: 'This operation lists the supported contact types. Administrators
        should use the values from this operation to add or update a user''s `contactType`.
        Users should run the [View contact types for a user profile](ref:get-user-contact-types)
        operation before modifying their contact type.

        '
      operationId: get-common-contact-types
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-contact-types.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported contact types.

            '
      summary: View contact types
      tags:
      - Contact types
  /user-admin/common/countries:
    get:
      description: 'This operation lists the supported countries. Administrators should
        use the values from this operation to add or update a user''s `country`. Users
        should run the [View supported countries for a user profile](ref:get-user-countries)
        operation before modifying their country.

        '
      operationId: get-common-countries
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-countries.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported countries.

            '
      summary: View countries
      tags:
      - Locale
  /user-admin/common/countries/{country}/states:
    get:
      description: 'This operation lists the supported U.S. states or Canadian provinces.
        Administrators should use the values from this operation to add or update
        a user''s `state`. If a user''s state or province is unknown, use `TBD`. Users
        should run the [View states for a user profile](ref:get-user-states) operation
        before modifying their state.

        '
      operationId: get-common-states
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-states.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported U.S. states or Canadian
            provinces.

            '
      summary: View states
      tags:
      - Locale
    parameters:
    - $ref: parameters/country-path.yaml
  /user-admin/common/notification-products:
    get:
      description: 'This operation lists the products a user can subscribe to and
        receive notifications for on the account. The tokens in your API client determine
        the account. Administrators should use the values from this operation to set
        a user''s product notifications. Users should run the [View products for a
        user profile](ref:get-user-notification-products) operation before setting
        their product notifications.

        '
      operationId: get-common-notification-products
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-notification-products.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported products.

            '
      summary: View products
      tags:
      - Products
  /user-admin/common/password-policy:
    get:
      description: 'This operation lists the password policy for the account. The
        tokens in your API client determine the account. Administrators should use
        the values from this operation to set a user''s password policy. Users should
        run the [View password policy for a user profile](ref:get-user-password-policy)
        operation before setting their password policy.

        '
      operationId: get-common-password-policy
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-password-policy.json
              schema:
                $ref: schemas/portal-password-class.yaml
          description: 'The response provides the password policy.

            '
      summary: View password policy
      tags:
      - Policies
  /user-admin/common/supported-languages:
    get:
      description: 'This operation lists the supported languages. Administrators should
        use the values from this operation to set a user''s `preferredLanguage`. Users
        should run the [View languages for a user profile](ref:get-user-languages)
        operation before setting their preferred language.

        '
      operationId: get-common-languages
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-supported-languages.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported languages.

            '
      summary: View languages
      tags:
      - Locale
  /user-admin/common/timeout-policies:
    get:
      description: 'This operation lists the supported session timeout policies. The
        `name` for each timeout period is in minutes, and the time `value` is in seconds.
        Administrators should use the `sessionTimeout` values from this operation
        to set a user''s timeout policy. Users should run the [View timeout policies
        for a user profile](ref:get-user-timeout-policies) operation before setting
        their timeout policy.

        '
      operationId: get-common-timeout-policies
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-timeout-policies.json
              schema:
                $ref: schemas/list-of-session-timeout-policy.yaml
          description: 'This operation lists the supported session timeout policies.

            '
      summary: View timeout policies
      tags:
      - Policies
  /user-admin/common/timezones:
    get:
      description: 'This operation lists the supported time zones in the ISO 8601
        format. Administrators should use the values from this operation to set a
        user''s `timeZone`. Users should run the [View time zones for a user profile](ref:get-user-timezones)
        operation before setting their time zone.

        '
      operationId: get-common-timezones
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-timezones.json
              schema:
                $ref: schemas/list-of-time-zones.yaml
          description: 'The response provides the supported time zones.

            '
      summary: View time zones
      tags:
      - Locale
servers:
- url: https://{hostname}/identity-management/v3
tags:
- description: List contact types you can use when creating a user account.
  name: Contact types
- description: List locale information you can use when creating a user account.
  name: Locale
- description: List products information you can use when creating a user account.
  name: Products
- description: List policies you can use when creating a user account.
  name: Policies
x-akamai:
  auth-type: EDGE_GRID
  file-path: 06-common-api.yaml
