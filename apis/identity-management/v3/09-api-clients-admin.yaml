info:
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: API clients administration
  version: '3'
openapi: 3.0.0
paths:
  /api-clients:
    get:
      description: 'This operation lists API clients an administrator can manage on
        the current account or other managed accounts using the `accountSwitchKey`
        parameter.

        '
      operationId: get-api-clients
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-list-api-clients.json
              schema:
                $ref: schemas/api-clients-v3.yaml
          description: 'The response provides a list of API clients an administrator
            can manage.

            '
      summary: List API clients
      tags:
      - API clients
    post:
      description: 'This operation creates a new API client. Optionally, you can automatically
        assign a credential for the client when you create it. If you choose not to
        assign the credential automatically, see [Create authentication credentials](https://techdocs.akamai.com/developer/docs/set-up-authentication-credentials)
        for details.

        '
      operationId: post-api-clients
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-request-api-client.json
            schema:
              $ref: schemas/api-client-post-request-v3.yaml
      responses:
        201:
          content:
            application/json:
              example:
                $ref: examples/post-response-api-client.json
              schema:
                $ref: schemas/api-client-detail-v3.yaml
          description: 'The response provides the newly created API client.

            '
          headers:
            Location:
              $ref: headers/location.yaml
      summary: Create an API client
      tags:
      - API clients
  /api-clients/self:
    delete:
      description: 'This operation permanently deletes an API client you own, without
        active credentials. It also breaks any API connections with the client. Before
        deleting your API client, deactivate all credentials and make sure there aren''t
        any API integrations or scripts using them.

        '
      operationId: delete-api-client-self
      responses:
        204:
          description: 'API client successfully deleted.

            '
      summary: Delete your API client
      tags:
      - 'API client: self'
    get:
      description: 'This operation provides details about your API client.

        '
      operationId: get-api-client-self
      parameters:
      - $ref: parameters/actions-query.yaml
      - $ref: parameters/group-access-query.yaml
      - $ref: parameters/apis-access-query.yaml
      - $ref: parameters/credentials-query.yaml
      - $ref: parameters/ip-acl-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/api-client-detail-v3.json
              schema:
                $ref: schemas/api-client-detail-v3.yaml
          description: 'The response provides the API client.

            '
      summary: Get your API client
      tags:
      - 'API client: self'
    put:
      description: 'This operation updates your API client.

        '
      operationId: put-api-clients-self
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-api-client.json
            schema:
              $ref: schemas/api-client-update-request-v3.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-response-api-client.json
              schema:
                $ref: schemas/api-client-detail-v3.yaml
          description: 'The response reflects the modified API client.

            '
      summary: Update your API client
      tags:
      - 'API client: self'
  /api-clients/self/account-switch-keys:
    get:
      description: 'This operation lists account switch keys available for your API
        client. You can use the `accountSwitchKey` in many Akamai APIs [to make an
        API call to another account](https://techdocs.akamai.com/developer/docs/manage-many-accounts-with-one-api-client).

        '
      operationId: get-self-account-switch-keys
      parameters:
      - $ref: parameters/account-switch-keys-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/account-switch-keys-200.json
              schema:
                $ref: schemas/self-account-switch-keys.yaml
          description: 'The response provides your account switch keys and account
            names.

            '
      summary: List your account switch keys
      tags:
      - 'API client: self'
  /api-clients/self/lock:
    put:
      description: 'This operation locks your API client. You can''t use the API client
        while it''s locked. To unlock your client, run the [Unlock an API client](ref:put-unlock-api-client)
        operation.

        '
      operationId: put-lock-api-client-self
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/api-client-simple.json
              schema:
                $ref: schemas/api-client-simple-v3.yaml
          description: 'The response provides the locked API client.

            '
      summary: Lock your API client
      tags:
      - 'API client: self'
  /api-clients/{clientId}:
    delete:
      description: 'This operation permanently deletes the API client, breaking any
        API connections with the client. To delete a client, you need to own the client,
        or have admin access on a given group. Before deleting an API client, make
        sure there aren''t any API integrations or scripts using it.

        '
      operationId: delete-api-client
      responses:
        204:
          description: 'API client successfully deleted.

            '
      summary: Delete an API client
      tags:
      - API clients
    get:
      description: 'This operation provides details about an API client.

        '
      operationId: get-api-client
      parameters:
      - $ref: parameters/actions-query.yaml
      - $ref: parameters/group-access-query.yaml
      - $ref: parameters/apis-access-query.yaml
      - $ref: parameters/credentials-query.yaml
      - $ref: parameters/ip-acl-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/api-client-detail-v3.json
              schema:
                $ref: schemas/api-client-detail-v3.yaml
          description: 'The response provides the API client.

            '
      summary: Get an API client
      tags:
      - API clients
    parameters:
    - $ref: parameters/client-id-path.yaml
    put:
      description: 'This operation updates an API client.

        '
      operationId: put-api-clients
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-api-client.json
            schema:
              $ref: schemas/api-client-update-request-v3.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-response-api-client.json
              schema:
                $ref: schemas/api-client-detail-v3.yaml
          description: 'The response reflects the modified API client.

            '
      summary: Update an API client
      tags:
      - API clients
  /api-clients/{clientId}/account-switch-keys:
    get:
      description: 'This operation lists account switch keys available for a specific
        API client. The client can use the `accountSwitchKey` in many Akamai APIs
        to [make an API call to another account](https://techdocs.akamai.com/developer/docs/manage-many-accounts-with-one-api-client).

        '
      operationId: get-client-account-switch-keys
      parameters:
      - $ref: parameters/account-switch-keys-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/account-switch-keys-200.json
              schema:
                $ref: schemas/client-account-switch-keys.yaml
          description: 'The response provides account switch keys and account names
            available to you.

            '
      summary: List account switch keys
      tags:
      - API clients
    parameters:
    - $ref: parameters/client-id-path.yaml
  /api-clients/{clientId}/lock:
    parameters:
    - $ref: parameters/client-id-path.yaml
    put:
      description: 'This operation locks an API client. You can''t use the API client
        while it''s locked. To unlock a client, run the [Unlock an API client](ref:put-unlock-api-client)
        operation.

        '
      operationId: put-lock-api-client
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/api-client-simple.json
              schema:
                $ref: schemas/api-client-simple-v3.yaml
          description: 'The response provides the locked API client.

            '
      summary: Lock an API client
      tags:
      - API clients
  /api-clients/{clientId}/unlock:
    parameters:
    - $ref: parameters/client-id-path.yaml
    put:
      description: 'This operation unlocks an API client.

        '
      operationId: put-unlock-api-client
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/api-client-simple.json
              schema:
                $ref: schemas/api-client-simple-v3.yaml
          description: 'The response provides the unlocked API client.

            '
      summary: Unlock an API client
      tags:
      - API clients
  /users:
    get:
      description: 'This operation lists authorized API client users.

        '
      operationId: get-api-clients-users
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-authorized-users.json
              schema:
                $ref: schemas/authorized-users.yaml
          description: 'The response provides the authorized users.

            '
      summary: List authorized users
      tags:
      - Helper
  /users/{username}/allowed-apis:
    get:
      description: 'This operation lists available APIs for a user.

        '
      operationId: get-api-clients-users-allowed-apis
      parameters:
      - $ref: parameters/client-type-query.yaml
      - $ref: parameters/allow-account-switch-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-api-clients-allowed-apis.json
              schema:
                $ref: schemas/allowed-apis-response.yaml
          description: 'The response provides APIs available to the user.

            '
      summary: List allowed APIs
      tags:
      - Helper
    parameters:
    - $ref: parameters/username-path.yaml
  /users/{username}/allowed-cpcodes:
    parameters:
    - $ref: parameters/username-path.yaml
    post:
      description: 'This operation lists available CP codes for a user.

        '
      operationId: post-api-clients-users-allowed-cpcodes
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-request-api-clients-allowed-cpcodes.json
            schema:
              $ref: schemas/allowed-cpcodes-request.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/post-response-api-clients-allowed-cpcodes.json
              schema:
                $ref: schemas/allowed-cpcodes-response.yaml
          description: 'The response provides CP codes available to the user.

            '
      summary: List allowed CP codes
      tags:
      - Helper
  /users/{username}/group-access:
    get:
      description: 'This operation lists groups available to a user.

        '
      operationId: get-api-clients-users-group-access
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-api-clients-group-access.json
              schema:
                $ref: schemas/group-access-response.yaml
          description: 'The response provides groups available to the user.

            '
      summary: List accessible groups
      tags:
      - Helper
    parameters:
    - $ref: parameters/username-path.yaml
servers:
- url: https://{hostname}/identity-management/v3
tags:
- description: Use helper calls to get information necessary to create an API client.
  name: Helper
- description: Manage your own API clients.
  name: 'API client: self'
- description: Manage API clients for the account.
  name: API clients
x-akamai:
  auth-type: EDGE_GRID
  file-path: 09-api-clients-admin.yaml
