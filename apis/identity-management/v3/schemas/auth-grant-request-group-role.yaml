      or cascaded from a parent group. For `PUT`, it clears the current assignment
      and reverts it to the default role.

      '
    minimum: 1
    nullable: true
    type: integer
  roleName:
    description: 'Descriptive label for the role.

      '
    minLength: 1
    type: string
  subGroups:
    description: 'Children of the parent group. Permissions cascade downward from
      parent to child unless the child group''s `isBlocked` is `true`.

      '
