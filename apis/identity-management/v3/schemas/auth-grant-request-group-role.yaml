  groupName:
    description: 'Descriptive label for the group.

      '
    minLength: 1
    type: string
  isBlocked:
    description: 'Blocks a user''s access to a group.

      '
    type: boolean
  roleDescription:
    description: 'Descriptive label for the role to convey its use.

      '
    minLength: 1
    type: string
  roleId:
    description: 'Unique identifier for each role. To get this value, run the [List
