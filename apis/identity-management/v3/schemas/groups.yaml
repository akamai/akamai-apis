additionalProperties: false
definitions:
  additionalProperties: false
  groups:
    additionalProperties: false
    description: 'Groups the API client can access.

      '
    properties:
      groupId:
        description: 'Unique identifier for each group. To get this value, run the
          [List accessible groups](ref:get-api-clients-users-group-access) operation.

          '
        type: integer
      groupName:
        description: 'Descriptive label for the group.

          '
        minLength: 1
        type: string
      isBlocked:
        description: 'Blocks the API client access to the group''s child groups.

          '
        type: boolean
      parentGroupId:
        description: 'Unique identifier for the parent group within the group tree.
          If you''re viewing group info for a root-level group, you may not see this
          member.

          '
        type: integer
      roleDescription:
        description: 'Descriptive label for the role to convey its use.

          '
        minLength: 1
        type: string
      roleId:
        description: 'Unique identifier for each role. To get this value, run the
          [List roles](ref:get-roles) operation.

          '
        type: integer
      roleName:
        description: 'Descriptive label for the role.

          '
        minLength: 1
        type: string
      subGroups:
        description: 'Children of the parent group. Permissions cascade downward from
          parent to child unless the child group''s `isBlocked` is `true`.

          '
        items:
          $ref: groups-nested.yaml
        type: array
    required:
    - roleId
    - groupId
    type: object
  type: object
description: 'Lists groups.

  '
