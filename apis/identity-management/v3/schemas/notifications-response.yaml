additionalProperties: false
description: 'Encapsulates the types of email notifications you can receive.

  '
properties:
  enableEmailNotifications:
    description: 'Enables email notifications.

      '
    type: boolean
  options:
    additionalProperties: false
    description: 'Specifies email notifications settings.

      '
    properties:
      apiClientCredentialExpiryNotification:
        description: 'Whether the user gets notifications for expiring API client
          credentials.

          '
        type: boolean
      newUserNotification:
        description: 'Whether group administrators get notifications when the user
          creates other new users.

          '
        type: boolean
      passwordExpiry:
        description: 'Whether the user gets notifications for password expiration.

          '
        type: boolean
      proactive:
        description: 'Products for which the user gets notifications for service issues.

          '
        items:
          minLength: 1
          type: string
        minItems: 0
        type: array
      upgrade:
        description: 'Products for which the user receives notifications for upgrades.

          '
        items:
          minLength: 1
          type: string
        minItems: 0
        type: array
    required:
    - newUserNotification
    - passwordExpiry
    - proactive
    - upgrade
    - apiClientCredentialExpiryNotification
    type: object
required:
- options
- enableEmailNotifications
type: object
x-akamai:
  file-path: schemas/notifications-response.yaml
