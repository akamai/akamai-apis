additionalProperties: false
description: 'Encapsulates information about users with access to a specific property
  in a group.

  '
properties:
  firstName:
    description: 'The user''s first name.

      '
    type: string
  groupId:
    description: '__Read-only__ Unique identifier for each group.

      '
    readOnly: true
    type: integer
  lastName:
    description: 'The user''s surname.

      '
    type: string
  roleDescription:
    description: 'Descriptive label for the role to convey its use.

      '
    type: string
  roleId:
    description: '__Read-only__ Unique identifier for each role.

      '
    readOnly: true
    type: integer
  roleName:
    description: 'Descriptive label for the role.

      '
    type: string
  uiIdentityId:
    description: '__Read-only__ Unique identifier for each user, which corresponds
      to their Control Center profile or client ID. Also known as a `contactId` in
      other APIs.

      '
    readOnly: true
    type: string
  uiUserName:
    description: 'The user''s username in Control Center.

      '
    type: string
required:
- uiIdentityId
- uiUserName
- firstName
- lastName
- roleId
- groupId
- roleName
type: object
x-akamai:
  file-path: schemas/property-user-role.yaml
