additionalProperties: false
properties:
  actions:
    additionalProperties: false
    description: 'Specifies activities available for the credential.

      '
    properties:
      activate:
        description: 'Whether you can activate the credential.

          '
        type: boolean
      deactivate:
        description: 'Whether you can deactivate the credential.

          '
        type: boolean
      delete:
        description: 'Whether you can remove the credential.

          '
        type: boolean
      editDescription:
        description: 'Whether you can modify the credential''s description.

          '
        type: boolean
      editExpiration:
        description: 'Whether you can modify the credential''s expiration date.

          '
        type: boolean
    required:
    - delete
    - activate
    - deactivate
    - editDescription
    - editExpiration
    type: object
  clientToken:
    description: 'Part of the credential that identifies the API client.

      '
    minLength: 1
    type: string
  createdOn:
    description: 'ISO 8601 timestamp indicating when the credential was created.

      '
    format: date-time
    type: string
  credentialId:
    description: 'Unique identifier each credential.

      '
    minimum: 1
    type: integer
  description:
    description: 'Descriptive label for the credential.

      '
    minLength: 0
    type: string
  expiresOn:
    description: 'ISO 8601 timestamp for when the credential expires. The default
      expiration date is two years from the creation date.

      '
    format: date-time
    type: string
  maxAllowedExpiry:
    description: 'An ISO 8601 timestamp limit for credentials expiring.

      '
    format: date-time
    type: string
  status:
    description: 'Whether a credential is `ACTIVE`, `INACTIVE`, or `DELETED`. Activating
      or deactivating the credential changes the value between `ACTIVE` and `INACTIVE`,
      but you can''t reactivate any `DELETED` credentials.

      '
    enum:
    - ACTIVE
    - INACTIVE
    - DELETED
    minLength: 1
    type: string
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
- maxAllowedExpiry
type: object
