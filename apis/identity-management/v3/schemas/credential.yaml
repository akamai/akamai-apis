additionalProperties: false
description: 'Encapsulates all members for the credential data structure.

  '
properties:
  clientSecret:
    description: 'The client secret.

      '
    minLength: 1
    type: string
  clientToken:
    description: 'Part of the credential that identifies the API client.

      '
    minLength: 1
    type: string
  createdOn:
    description: 'ISO 8601 timestamp indicating when the credential was created.

      '
    format: date-time
    type: string
  credentialId:
    description: 'Unique identifier each credential.

      '
    minimum: 1
    type: integer
  description:
    description: 'Descriptive label for the credential.

      '
    minLength: 0
    type: string
  expiresOn:
    description: 'ISO 8601 timestamp for when the credential expires. The default
      expiration date is two years from the creation date.

      '
    format: date-time
    type: string
  status:
    description: 'Whether a credential is `ACTIVE`, `INACTIVE`, or `DELETED`. Activating
      or deactivating the credential changes the value between `ACTIVE` and `INACTIVE`,
      but you can''t reactivate any `DELETED` credentials.

      '
    enum:
    - ACTIVE
    - INACTIVE
    - DELETED
    type: string
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
type: object
x-akamai:
  file-path: schemas/credential.yaml
