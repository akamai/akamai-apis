additionalProperties: false
properties:
  additionalAuthentication:
    description: 'Specifies the user''s multi-factor authentication method, confirming
      their identity. Either `TFA`, `MFA`, or `NONE`, which offers no additional authentication.

      '
    enum:
    - TFA
    - MFA
    - NONE
    type: string
  address:
    description: 'The user''s street address.

      '
    minLength: 1
    type: string
  authGrants:
    description: 'The user''s role assignments, per group. The user needs to have
      at least one group role assigned. Account level roles are optional. Provide
      either this or the `cloneFrom`.

      '
    items:
      oneOf:
      - $ref: auth-grant-request-group-role.yaml
      - $ref: auth-grant-request-account-role.yaml
    type: array
  city:
    description: 'The user''s city.

      '
    minLength: 1
    type: string
  cloneFrom:
    description: 'The username to clone a user''s `authGrants` from. Provide either
      this or the `authGrants`.

      '
    minLength: 1
    type: string
  contactType:
    description: 'User''s contact type. To get the available values, run the [View
      contact types](ref:get-common-contact-types) operation.

      '
    minLength: 1
    type: string
  country:
    description: 'User''s country. To get the available values, run the [View supported
      countries](ref:get-common-countries) operation.

      '
    minLength: 1
    type: string
  email:
    description: 'The user''s email address. It needs to be a valid email address
      users can access, as they''ll be sent a OTP to enter while logging in for the
      first time. To learn more, see [Frequently asked questions](https://techdocs.akamai.com/iam/docs/frequently-asked-questions-gss#why-am-i-asked-to-enter-a-code-while-logging-in).

      '
    format: email
    type: string
  firstName:
    description: 'The user''s first name.

      '
    minLength: 1
    type: string
  jobTitle:
    description: 'The user''s position at the company.

      '
    minLength: 1
    type: string
  lastName:
    description: 'The user''s surname.

      '
    minLength: 1
    type: string
  mobilePhone:
    description: 'The user''s mobile phone number in ITU-T E.164 format, that is,
      `+country code-area code-subscriber number`. For example, `+3551234567891` or
      `+441234567891`. For Canadian and US phone numbers, you can provide them with
      a country code (for example, `+11234567891`) or without it as a ten-digit integer
      within a string (for example, `1234567891`).

      '
    minLength: 1
    type: string
  notifications:
    additionalProperties: false
    description: 'Specifies email notifications the user receives for products.

      '
    properties:
      enableEmailNotifications:
        description: 'Enables email notifications.

          '
        type: boolean
      options:
        additionalProperties: false
        description: 'Specifies email notifications settings.

          '
        properties:
          apiClientCredentialExpiryNotification:
            description: 'Enables notifications for expiring API client credentials.

              '
            type: boolean
          newUserNotification:
            description: 'Enables notifications for group administrators when the
              user creates other new users.

              '
            type: boolean
          passwordExpiry:
            description: 'Enables notifications for expiring passwords.

              '
            type: boolean
          proactive:
            description: 'Products for which the user gets notifications for service
              issues.

              '
            items:
              minLength: 1
              type: string
            minItems: 0
            type: array
          upgrade:
            description: 'Products for which the user receives notifications for upgrades.

              '
            items:
              minLength: 1
              type: string
            minItems: 0
            type: array
        required:
        - passwordExpiry
        - newUserNotification
        type: object
    required:
    - enableEmailNotifications
    type: object
  phone:
    description: 'The user''s mobile phone number in ITU-T E.164 format, that is,
      `+country code-area code-subscriber number`. For example, `+3551234567891` or
      `+441234567891`. For Canadian and US phone numbers, you can provide them with
      a country code (for example, `+11234567891`) or without it as a ten-digit integer
      within a string (for example, `1234567891`).

      '
    minLength: 1
    type: string
  preferredLanguage:
    description: 'The user''s language. To get the available values, run the [View
      languages](ref:get-common-languages) operation.

      '
    minLength: 1
    type: string
  secondaryEmail:
    description: 'The user''s alternate email address.

      '
    format: email
    type: string
  sessionTimeOut:
    description: 'The number of seconds it takes for the user''s Control Center session
      to time out after no activity. To get the available values, run the [View timeout
      policies](ref:get-common-timeout-policies) operation.

      '
    minimum: 0
    type: integer
  state:
    description: 'The user''s state or province if user''s country is USA or Canada.
      To get the available values, run the [View states for a user profile](ref:get-user-states)
      operation.

      '
    minLength: 1
    type: string
  timeZone:
    description: 'The user''s time zone. To get the available values, run the [View
      time zones](ref:get-common-timezones) operation.

      '
    minLength: 1
    type: string
  zipCode:
    description: 'The user''s five-digit postal code, represented as a string.

      '
    minLength: 1
    type: string
required:
- firstName
- lastName
- email
- country
- authGrants
- additionalAuthentication
type: object
