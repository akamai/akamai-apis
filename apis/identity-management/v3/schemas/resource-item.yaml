additionalProperties: false
description: 'Encapsulates information about resources.

  '
properties:
  modifiedDate:
    description: 'ISO 8601 timestamp indicating when the resource was last updated.

      '
    format: date-time
    type: string
  resourceId:
    description: 'Unique identifier for each resource.

      '
    minimum: 0
    type: integer
  resourceName:
    description: 'Descriptive label for the resource.

      '
    minLength: 1
    type: string
  resourceType:
    description: 'Helps to characterize a asset''s resource, either `cname`, `arlfile`,
      `cpcode`, `storagegroup`, `fpdomain`, or `edns`. For more information, see [View
      property details](https://techdocs.akamai.com/iam/docs/mng-properties).

      '
    enum:
    - enable
    - arlfile
    - cpcode
    - storagegroup
    - fpdomain
    - edns
    minLength: 1
    type: string
required:
- resourceId
- resourceType
- resourceName
- modifiedDate
type: object
x-akamai:
  file-path: schemas/resource-item.yaml
