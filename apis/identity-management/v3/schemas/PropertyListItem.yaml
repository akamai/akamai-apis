type: object
description: |-
  Encapsulates information about a property.
  
x-akamai:
  file-path: schemas/PropertyListItem.yaml
additionalProperties: false
required:
- propertyId
- groupId
- groupName
- propertyName
- propertyTypeDescription
- actions
properties:
  actions:
    type: object
    description: |
      Encapsulates the activity performed on the group.
    additionalProperties: false
    required:
    - move
    properties:
      move:
        type: boolean
        description: |
          When enabled, you can move a property from one group to another group.
  groupId:
    type: integer
    description: |
      Unique identifier for a group. It filters down results to properties in the specified group.
    minimum: 0
  groupName:
    type: string
    description: |
      Descriptive label for the group.
    minLength: 1
  propertyId:
    type: integer
    description: |
      Unique identifier for a property. This is what PAPI [https://techdocs.akamai.com/property-mgr/reference/get-properties] refers to as an `assetId`. Note thereâ€™s a discrepancy between how PAPI refers to `propertyId` and Identity and Access Management.
    minimum: 0
  propertyName:
    type: string
    description: |
      Descriptive label for the property.
    minLength: 1
  propertyTypeDescription:
    type: string
    description: |
      Identifies the product-type such as `On Demand Media`, `Site`, `Application`, `Live Media Streams`, or `NetStorage`.
    minLength: 1
