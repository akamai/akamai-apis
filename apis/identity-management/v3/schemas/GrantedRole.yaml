type: object
x-akamai:
  file-path: schemas/GrantedRole.yaml
additionalProperties: false
required:
- grantedRoleId
- grantedRoleName
- grantedRoleDescription
properties:
  grantedRoleDescription:
    type: string
    description: |
      Descriptive text for the granted role to convey its use.
    minLength: 1
  grantedRoleId:
    type: integer
    description: |
      Unique identifier for the granted role.
    readOnly: true
    minimum: 0
  grantedRoleName:
    type: string
    description: |
      Descriptive label for the granted role.
    minLength: 1
