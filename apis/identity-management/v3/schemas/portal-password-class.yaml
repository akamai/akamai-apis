additionalProperties: false
description: 'Encapsulates all information for a password policy.

  '
properties:
  caseDif:
    description: 'The number of characters that, at minimum, need to be in a different
      case. For example, a value of 1 means at least one letter needs to be uppercase
      if the rest are lowercase.

      '
    minimum: 0
    type: integer
  maxRepeating:
    description: 'The maximum allowed number of repeating characters.

      '
    minimum: 0
    type: integer
  minDigits:
    description: 'The minimum number of digits in a password.

      '
    minimum: 0
    type: integer
  minLength:
    description: 'The minimum length of a password.

      '
    minimum: 0
    type: integer
  minLetters:
    description: 'The minimum number of letters in a password.

      '
    minimum: 0
    type: integer
  minNonAlpha:
    description: 'The minimum number of non-alphabetic characters in a password.

      '
    minimum: 0
    type: integer
  minReuse:
    description: 'The minimum number of previous passwords to retain to prevent password
      reuse.

      '
    minimum: 0
    type: integer
  pwclass:
    description: 'Unique identifier for a password policy.

      '
    minLength: 1
    type: string
  rotateFrequency:
    description: 'The number of days a password is valid.

      '
    minimum: 0
    type: integer
required:
- pwclass
- minLength
- minLetters
- minDigits
- caseDif
- minNonAlpha
- maxRepeating
- minReuse
type: object
x-akamai:
  file-path: schemas/portal-password-class.yaml
