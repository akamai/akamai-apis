additionalProperties: false
description: 'Describes the request body to move one group under another group.

  '
properties:
  destinationGroupId:
    description: 'Identifies the group where you want to move the `sourceGroupId`
      within the same parent hierarchy. To get this value, run the [List groups](ref:get-groups)
      operation.

      '
    minimum: 0
    type: integer
  sourceGroupId:
    description: 'Identifies the nested group you want to move to the `destinationGroupId`.
      To get this value, run the [List groups](ref:get-groups) operation.

      '
    minimum: 0
    type: integer
required:
- sourceGroupId
- destinationGroupId
type: object
x-akamai:
  file-path: schemas/move-group-request.yaml
