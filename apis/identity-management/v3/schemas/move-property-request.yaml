      '
    minimum: 0
    type: integer
  sourceGroupId:
    description: 'Identifies the group from which you want to move the asset. To get
      this value, run the [List properties or includes](ref:get-properties) operation.

      '
    minimum: 0
    type: integer
required:
- sourceGroupId
- destinationGroupId
type: object
