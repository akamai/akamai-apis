additionalProperties: false
description: 'Encapsulates information about an asset.

  '
properties:
  arlConfigFile:
    description: 'An ARL (Akamai resource locator) configuration file, specifying
      versions of an object you can''t purge using the URL. The `arlConfigFile` is
      the same as the `propertyName` with an `xml` extension.

      '
    minLength: 1
    type: string
  createdBy:
    description: 'The user who created the asset.

      '
    minLength: 1
    type: string
  createdDate:
    description: 'ISO 8601 timestamp indicating when the asset was originally created.

      '
    format: date-time
    type: string
  groupId:
    description: 'Unique identifier for each group. It filters down results to properties
      in the specified group.

      '
    minimum: 0
    type: integer
  groupName:
    description: 'Descriptive label for the group.

      '
    minLength: 1
    type: string
  modifiedBy:
    description: 'The user who last edited the asset.

      '
    minLength: 1
    type: string
  modifiedDate:
    description: 'ISO 8601 timestamp indicating when the asset was last updated.

      '
    format: date-time
    type: string
  propertyId:
    description: "Unique identifier for a property or include. This is what [PAPI](https://techdocs.akamai.com/property-mgr/reference/get-properties)\
      \ refers to as an `assetId`. Note there\u2019s a discrepancy between how PAPI\
      \ and Identity and Access Management refer to `propertyId` values. To learn\
      \ more, see [Manage access to properties and includes](ref:manage-access-to-properties-and-includes).\n"
    minimum: 0
    type: integer
  propertyName:
    description: 'Name of the property [created in PAPI](https://techdocs.akamai.com/property-mgr/reference/post-properties),
      or the `includeName` when [creating an include](https://techdocs.akamai.com/property-mgr/reference/post-includes).
      To learn more, see [Manage access to properties and includes](ref:manage-access-to-properties-and-includes).

      '
    minLength: 1
    type: string
required:
- createdDate
- createdBy
- modifiedDate
- modifiedBy
- groupName
- groupId
- arlConfigFile
- propertyId
- propertyName
type: object
x-akamai:
  file-path: schemas/property-response.yaml
