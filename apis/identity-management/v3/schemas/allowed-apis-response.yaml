        '
      items:
        enum:
        - READ-ONLY
        - READ-WRITE
        type: string
      minItems: 1
      type: array
    apiId:
      description: 'Unique identifier for each API.

        '
      minimum: 0
      type: integer
    apiName:
      description: 'Descriptive label for the API.

        '
      minLength: 1
      type: string
    description:
      description: 'Descriptive label for the API.

        '
      minLength: 1
      type: string
    documentationUrl:
      description: 'Link to more information about the API.

        '
      minLength: 1
      type: string
    endPoint:
      description: 'Specifies where the API can access resources.

        '
      minLength: 1
      type: string
    hasAccess:
      description: 'Confirms access to the API.

        '
      type: boolean
    serviceProviderId:
      description: 'Unique identifier for the API''s service provider.

        '
      minimum: 0
      type: integer
  required:
  - description
  - accessLevels
  - apiId
  - apiName
  - documentationUrl
  - endPoint
  - hasAccess
  - serviceProviderId
  type: object
minItems: 0
type: array
