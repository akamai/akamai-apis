type: object
description: |-
  Encapsulates information about a property.
  
x-akamai:
  file-path: schemas/PropertyResponse.yaml
additionalProperties: false
required:
- createdDate
- createdBy
- modifiedDate
- modifiedBy
- groupName
- groupId
- arlConfigFile
- propertyId
- propertyName
properties:
  arlConfigFile:
    type: string
    description: |
      An ARL (Akamai resource locator) configuration file, specifying versions of an object you can't purge using the URL. The `arlConfigFile` is the same as the `propertyName` with an `xml` extension.
    minLength: 1
  createdBy:
    type: string
    description: |
      The user who created the property.
    minLength: 1
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp indicating when the property was originally created.
    format: date-time
  groupId:
    type: integer
    description: |
      Unique identifier for each group that's used to filter down results to properties in the specified group.
    minimum: 0
  groupName:
    type: string
    description: |
      Descriptive label for the group.
    minLength: 1
  modifiedBy:
    type: string
    description: |
      The user who last edited the property.
    minLength: 1
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp indicating when the property was last updated.
    format: date-time
  propertyId:
    type: integer
    description: |
      Unique identifier for a property. This is what PAPI [https://techdocs.akamai.com/property-mgr/reference/get-properties] refers to as an `assetId`. Note thereâ€™s a discrepancy between how PAPI refers to `propertyId` and Identity and Access Management.
    minimum: 0
  propertyName:
    type: string
    description: |
      Descriptive label for the property.
    minLength: 1
