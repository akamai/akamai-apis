description: 'Accessible groups.

  '
items:
  additionalProperties: false
  properties:
    groupId:
      description: 'Unique identifier for each group.

        '
      minimum: 1
      type: integer
    groupName:
      description: 'Descriptive label for the group.

        '
      minLength: 1
      type: string
    isBlocked:
      description: 'Whether a user''s access to a group is blocked.

        '
      type: boolean
    roleDescription:
      description: 'Descriptive label for the role to convey its use.

        '
      minLength: 1
      type: string
    roleId:
      description: 'Unique identifier for each role.

        '
      minimum: 1
      type: integer
    roleName:
      description: 'Descriptive label for the role.

        '
      minLength: 1
      type: string
    subGroups:
      description: 'Children of the parent group. Permissions cascade downward from
        parent to child unless the child group''s `isBlocked` is `true`.

        '
      items:
        $ref: groups-nested.yaml
      type: array
  required:
  - groupId
  - groupName
  - isBlocked
  - roleDescription
  - roleId
  - roleName
  - subGroups
  type: object
minItems: 0
type: array
x-akamai:
  file-path: schemas/group-access-response.yaml
