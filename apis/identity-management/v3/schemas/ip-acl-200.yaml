additionalProperties: false
description: 'Encapsulates all members for a CIDR block in the IP allowlist data structure.

  '
properties:
  actions:
    additionalProperties: false
    description: 'Specifies activities available for the CIDR block.

      '
    properties:
      delete:
        description: 'Whether you can delete this CIDR block. You can''t delete a
          CIDR block from an IP address not on the allowlist, or if the CIDR block
          is the only one on the allowlist.

          '
        type: boolean
      edit:
        description: 'Whether you can edit this CIDR block. You can''t edit  CIDR
          block from an IP address not on the allowlist, or if the CIDR block is the
          only one on the allowlist.

          '
        type: boolean
    required:
    - delete
    - edit
    type: object
  cidrBlock:
    description: 'The value of an IP address or IP address range.

      '
    minLength: 1
    type: string
  cidrBlockId:
    description: 'Unique identifier for each CIDR block.

      '
    minimum: 0
    type: integer
  comments:
    description: 'Descriptive label you provide for the CIDR block.

      '
    minLength: 1
    type: string
  createdBy:
    description: 'The user who created the CIDR block.

      '
    minLength: 1
    type: string
  createdDate:
    description: 'ISO 8601 timestamp indicating when the CIDR block was created.

      '
    format: date-time
    type: string
  enabled:
    description: 'Whether the IP allowlist is enabled on the account.

      '
    type: boolean
  modifiedBy:
    description: 'The user who last edited the CIDR block.

      '
    minLength: 1
    type: string
  modifiedDate:
    description: 'ISO 8601 timestamp indicating when the CIDR block was last modified.

      '
    format: date-time
    type: string
required:
- cidrBlockId
- enabled
- cidrBlock
- createdDate
- createdBy
- modifiedDate
- modifiedBy
type: object
x-akamai:
  file-path: schemas/ip-acl-200.yaml
