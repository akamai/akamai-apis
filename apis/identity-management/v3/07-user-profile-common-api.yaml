    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Common resources, for users
  version: '3'
openapi: 3.0.0
paths:
  /user-profile/common/contact-types:
    get:
      description: 'This operation lists the supported contact types. Users should
        use the values from this operation to add or update their `contactType`. Administrators
        should run the [View contact types](ref:get-common-contact-types) operation
        before modifying a user''s contact type.

        '
      operationId: get-user-contact-types
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-contact-types.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported contact types.

            '
      summary: View contact types for a user profile
      tags:
      - Contact types
  /user-profile/common/countries:
    get:
      description: 'This operation lists the supported countries. Users should use
        the values from this operation to add or update their `country`. Administrators
        should run the [View supported countries](ref:get-common-countries) operation
        before modifying a user''s country.

        '
      operationId: get-user-countries
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-countries.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported countries.

            '
      summary: View supported countries for a user profile
      tags:
      - Locale
  /user-profile/common/countries/{country}/states:
    get:
      description: 'This operation lists the supported U.S. states or Canadian provinces.
        Users should use the values from this operation to add or update their `state`.
        Administrators should run the [View states](ref:get-common-states) operation
        before modifying a user''s state.

        '
      operationId: get-user-states
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-states.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported U.S. states or Canadian
            provinces.

            '
      summary: View states for a user profile
      tags:
      - Locale
    parameters:
    - $ref: parameters/country-path.yaml
  /user-profile/common/notification-products:
    get:
      description: 'This operation lists the products a user can subscribe to and
        receive notifications for on the account. The account is determined by the
        tokens in your API client. Users should use the values from this operation
        to set their product notifications. Administrators should run the [View products](ref:get-common-notification-products)
        operation before setting a user''s product notifications.

        '
      operationId: get-user-notification-products
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-notification-products.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported products.

            '
      summary: View products for a user profile
      tags:
      - Products
  /user-profile/common/password-policy:
    get:
      description: 'This operation lists the password policy for the account. The
        account is determined by the tokens in your API client. Users should use the
        values from this operation to set their password policy.  Administrators should
        run the [View password policy](ref:get-common-password-policy) operation before
        setting a user''s password policy.

        '
      operationId: get-user-password-policy
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-password-policy.json
              schema:
                $ref: schemas/portal-password-class.yaml
          description: 'The response provides the password policy.

            '
      summary: View password policy for a user profile
      tags:
      - Policies
  /user-profile/common/supported-languages:
    get:
      description: 'This operation lists the supported languages. Users should use
        the values from this operation to set their preferred language. Administrators
        should run the [View languages](ref:get-common-languages) operation before
        setting a user''s preferred language.

        '
      operationId: get-user-languages
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-supported-languages.json
              schema:
                $ref: schemas/list-of-string.yaml
          description: 'The response provides the supported languages.

            '
      summary: View languages for a user profile
      tags:
      - Locale
  /user-profile/common/timeout-policies:
    get:
      description: 'This operation lists the supported session timeout policies. The
        `name` for each timeout period is in minutes, and the time `value` is in seconds.
        Users should use the values from this operation to set their `sessionTimeout`.
        Administrators should run the [View timeout policies](ref:get-common-timeout-policies)
        operation before setting a user''s timeout policy.

        '
      operationId: get-user-timeout-policies
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-timeout-policies.json
              schema:
                $ref: schemas/list-of-session-timeout-policy.yaml
          description: 'This operation lists the supported session timeout policies.

            '
      summary: View timeout policies for a user profile
      tags:
      - Policies
  /user-profile/common/timezones:
    get:
      description: 'This operation lists the supported time zones in the ISO 8601
        format. Users should use the values from this operation to set their `timeZone`.
        Administrators should run the [View time zones](ref:get-common-timezones)
        operation before setting a user''s time zone.

        '
      operationId: get-user-timezones
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-timezones.json
              schema:
                $ref: schemas/list-of-time-zones.yaml
          description: 'The response provides the supported time zones.

            '
      summary: View time zones for a user profile
      tags:
      - Locale
servers:
- url: https://{hostname}/identity-management/v3
x-akamai:
  auth-type: EDGE_GRID
  file-path: 07-user-profile-common-api.yaml
