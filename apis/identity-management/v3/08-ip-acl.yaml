  title: IP access control lists
  version: '3'
openapi: 3.0.0
paths:
  /user-admin/ip-acl/allowlist:
    get:
      description: 'This operation lists all CIDR blocks on your current account''s
        allowlist or other managed accounts using the `accountSwitchKey` parameter.
        Your API client designates the allowlist for the account.

        '
      operationId: get-allowlist
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-ip-acls.json
              schema:
                $ref: schemas/ip-acls-200.yaml
          description: 'The response provides the CIDR blocks.

            '
      summary: List CIDR blocks
      tags:
      - CIDR blocks
    post:
      description: 'This operation adds CIDR blocks to your account''s allowlist.
        You can add only one CIDR block at a time. Before creating the CIDR block,
        you may want to [validate it](ref:get-allowlist-validate), to check if its
        format is correct.

        '
      operationId: post-allowlist
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-ip-acl.json
            schema:
              $ref: schemas/post-ip-acl.yaml
        required: true
      responses:
        201:
          content:
            application/json:
              example:
                $ref: examples/ip-acl-200.json
              schema:
                $ref: schemas/ip-acl-200.yaml
          description: 'CIDR block successfully created.

            '
          headers:
            Location:
              $ref: headers/location.yaml
      summary: Create a CIDR block
      tags:
      - CIDR blocks
  /user-admin/ip-acl/allowlist/disable:
    post:
      description: 'This operation disables IP allowlist on your account. After you
        disable IP allowlist, users can access Control Center regardless of their
        IP address or who assigns it.

        '
      operationId: post-allowlist-disable
      responses:
        204:
          description: 'IP allowlist successfully disabled.

            '
      summary: Disable IP allowlist
      tags:
      - IP allowlists
  /user-admin/ip-acl/allowlist/enable:
    post:
      description: 'This operation enables IP allowlist on your account. Before you
        enable IP allowlist, add at least one IP address to allow access to Control
        Center. The allowlist can''t be empty with IP allowlist enabled.

        '
      operationId: post-allowlist-enable
      responses:
        204:
          description: 'IP allowlist successfully enabled.

            '
      summary: Enable IP allowlist
      tags:
      - IP allowlists
  /user-admin/ip-acl/allowlist/status:
    get:
      description: 'This operation indicates whether IP allowlist is enabled or disabled
        on your account.

        '
      operationId: get-allowlist-status
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/state-ip-acl-account.json
              schema:
                $ref: schemas/account-status.yaml
          description: 'The response provides IP allowlist status.

            '
      summary: View IP allowlist status
      tags:
      - IP allowlists
  /user-admin/ip-acl/allowlist/validate:
    get:
      description: 'This operation checks the format of a potential CIDR block. If
        it''s validated successfully, you can [create it](ref:post-allowlist).

        '
      operationId: get-allowlist-validate
      parameters:
      - $ref: parameters/cidr-block-query.yaml
      responses:
        204:
          description: 'CIDR block successfully validated.

            '
      summary: Validate CIDR blocks
      tags:
      - CIDR blocks
  /user-admin/ip-acl/allowlist/{cidrBlockId}:
    delete:
      description: 'This operation deletes a CIDR block from the IP allowlist. After
        you delete a CIDR block, any requests from IP addresses you deleted fail the
        next time someone tries to log in from that address. Users accessing Control
        Center from an IP address you delete aren''t automatically logged out of Control
        Center at the time you delete the IP address. With IP allowlist enabled for
        the account, you can''t delete the last CIDR block in the allowlist or the
        CIDR block allowing access to the current user. There are no restrictions
        with IP allowlist disabled on the account.

        '
      operationId: delete-allowlist-cidrblockid
      responses:
        204:
          description: 'CIDR block successfully deleted.

            '
      summary: Delete a CIDR block
      tags:
      - CIDR blocks
    get:
      description: 'This operation retrieves a CIDR block''s details.

        '
      operationId: get-allowlist-cidrblockid
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/ip-acl-200.json
              schema:
                $ref: schemas/ip-acl-200.yaml
          description: 'The response provides the CIDR block''s details.

            '
      summary: Get a CIDR block
      tags:
      - CIDR blocks
    parameters:
    - $ref: parameters/cidr-block-id-path.yaml
    put:
      description: 'This operation enables or disables an existing CIDR block, updates
        comments, IP addresses, or ranges in the CIDR block. Note that you can only
        update a CIDR block with IP allowlist enabled on the account. There are several
        CIDR blocks on the allowlist and your attempt to make changes to the CIDR
        block is from an IP address that''s on the allowlist. You can''t edit the
        last CIDR block in the allowlist or the CIDR block allowing access to the
        current user.

        '
      operationId: put-allowlist-cidrblockid
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-ip-acl.json
            schema:
              $ref: schemas/post-ip-acl.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/ip-acl-200.json
              schema:
                $ref: schemas/ip-acl-200.yaml
          description: 'The response reflects the modified CIDR block.

            '
      summary: Modify a CIDR block
      tags:
      - CIDR blocks
servers:
- url: https://{hostname}/identity-management/v3
tags:
- description: Manage the CIDR blocks in your account's allowlist.
  name: CIDR blocks
- description: Manage the IP allowlist for an account.
  name: IP allowlists
x-akamai:
  auth-type: EDGE_GRID
  file-path: 08-ip-acl.yaml
