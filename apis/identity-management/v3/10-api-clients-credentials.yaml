info:
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: API client credentials
  version: '3'
openapi: 3.0.0
paths:
  /api-clients/self/credentials:
    get:
      description: 'This operation lists your API client''s credentials.

        '
      operationId: get-self-credentials
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-credentials-200.json
              schema:
                $ref: schemas/credentials.yaml
          description: 'The response provides the credentials.

            '
      summary: List your credentials
      tags:
      - 'API client: self'
    post:
      description: 'This operation creates a new credential for your API client. Only
        you may create credentials for this client. Credentials are in `active` status
        at creation. By default, they expire two years from their creation date. However,
        when the API client''s permissions are based on Control Center permissions,
        credentials expire differently and follow the same rotation schedule listed
        for user passwords on those accounts. Run the [Update a credential](ref:put-client-credential)
        operation to change the expiration date, description, or status. Save the
        values from the response, such as the `credentialID` for future use. This
        is the only time you''ll see the client secret. Save the credential at this
        time to avoid the need to create a new one.

        '
      operationId: post-self-credentials
      responses:
        201:
          content:
            application/json:
              example:
                $ref: examples/post-credentials-200.json
              schema:
                $ref: schemas/credential.yaml
          description: 'The response provides the newly created credential.

            '
          headers:
            Location:
              $ref: headers/location.yaml
      summary: Create your credential
      tags:
      - 'API client: self'
  /api-clients/self/credentials/deactivate:
    post:
      description: 'This operation deactivates all credentials for your API client.
        This doesn''t delete the API client or the credentials. To deactivate a single
        credential, run either the [Deactivate your credential](ref:post-self-credential-deactivate)
        operation or [Update your credential](ref:put-self-credential) and set the
        status to `INACTIVE`.

        '
      operationId: post-self-credentials-deactivate
      responses:
        204:
          description: 'Credentials successfully deactivated.

            '
      summary: Deactivate your credentials
      tags:
      - 'API client: self'
  /api-clients/self/credentials/{credentialId}:
    delete:
      description: 'This operation deletes a specific credential from your API client.
        You can only delete inactive credentials.

        '
      operationId: delete-self-credential
      responses:
        204:
          description: 'Credential successfully deleted.

            '
      summary: Remove your credential
      tags:
      - 'API client: self'
    get:
      description: 'This operation provides details about a specific credential for
        your API client. To change the credential''s expiration date or toggle its
        activation status, run the [Update a credential](ref:put-client-credential)
        operation.

        '
      operationId: get-self-credential
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-credential-200.json
              schema:
                $ref: schemas/credential-nosecret.yaml
          description: 'The response provides the credential.

            '
      summary: Get your credential
      tags:
      - 'API client: self'
    parameters:
    - $ref: parameters/credential-id-path.yaml
    put:
      description: 'This operation updates a specific credential for your API client.
        You can change the expiration date, description, or toggle the activation
        status. This isn''t the same as rotating a credential. For details, see [Rotate
        credentials](ref:rotate-credentials).

        '
      operationId: put-self-credential
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-credential-200.json
            schema:
              $ref: schemas/update-credential.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-credential-200.json
              schema:
                $ref: schemas/update-credential.yaml
          description: 'The response reflects the modified credential.

            '
      summary: Update your credential
      tags:
      - 'API client: self'
  /api-clients/self/credentials/{credentialId}/deactivate:
    parameters:
    - $ref: parameters/credential-id-path.yaml
    post:
      description: 'This operation deactivates a specific credential for your API
        client. This doesn''t delete the client or the credentials. To update a specific
        credential, run the [Update your credential](ref:put-self-credential) operation.

        '
      operationId: post-self-credential-deactivate
      responses:
        204:
          description: 'Credential successfully deactivated.

            '
      summary: Deactivate your credential
      tags:
      - 'API client: self'
  /api-clients/{clientId}/credentials:
    get:
      description: 'This operation lists credentials for an API client.

        '
      operationId: get-client-credentials
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-credentials-200.json
              schema:
                $ref: schemas/credentials.yaml
          description: 'The response provides the API client''s credentials.

            '
      summary: List credentials
      tags:
      - API clients
    parameters:
    - $ref: parameters/client-id-path.yaml
    post:
      description: 'This operation creates a new credential for your API client. If
        you don''t know your `clientId`, you can run the [Create your credential](ref:post-self-credentials)
        operation. Credentials are in `active` status at creation. By default, they
        expire two years from their creation date. However, when the API client''s
        permissions are based on Control Center permissions, credentials expire differently
        and follow the same rotation schedule listed for user passwords on those accounts.
        Run the [Update a credential](ref:put-client-credential) operation to change
        the expiration date, description, or status. Save the values from the response,
        such as the `credentialID`, for future use. This is the only time you''ll
        see the client secret. Save the credential to avoid the need to create a new
        one.

        '
      operationId: post-client-credentials
      responses:
        201:
          content:
            application/json:
              example:
                $ref: examples/post-credentials-200.json
              schema:
                $ref: schemas/credential.yaml
          description: 'The response provides a newly created credential.

            '
          headers:
            Location:
              $ref: headers/location.yaml
      summary: Create a credential
      tags:
      - API clients
  /api-clients/{clientId}/credentials/deactivate:
    parameters:
    - $ref: parameters/client-id-path.yaml
    post:
      description: 'This operation deactivates all credentials for a specific API
        client. This doesn''t delete the API client or the credentials. To deactivate
        a single credential, run either the [Deactivate a credential](ref:post-client-credential-deactivate)
        operation or [Update a credential](ref:put-client-credential) and set the
        status to `INACTIVE`.

        '
      operationId: post-client-credentials-deactivate
      responses:
        204:
          description: 'Credentials successfully deactivated.

            '
      summary: Deactivate credentials
      tags:
      - API clients
  /api-clients/{clientId}/credentials/{credentialId}:
    delete:
      description: 'This operation deletes a specific credential from an API client.
        You can only delete inactive credentials.

        '
      operationId: delete-client-credential
      responses:
        204:
          description: 'Credential successfully deleted.

            '
      summary: Remove a credential
      tags:
      - API clients
    get:
      description: 'This operation returns details about a specific credential for
        an API client. To change the credential''s expiration date or toggle its activation
        status, run the [Update credential for an API client](ref:put-client-credential)
        operation.

        '
      operationId: get-client-credential
      parameters:
      - $ref: parameters/actions-query.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-credential-200.json
              schema:
                $ref: schemas/credential-nosecret.yaml
          description: 'The response provides the credential.

            '
      summary: Get a credential
      tags:
      - API clients
    parameters:
    - $ref: parameters/credential-id-path.yaml
    - $ref: parameters/client-id-path.yaml
    put:
      description: 'This operation updates a specific credential for an API client.
        You can change the expiration date, description, or toggle the activation
        status. This isn''t the same as rotating a credential. For details, see [Rotate
        credentials](ref:rotate-credentials).

        '
      operationId: put-client-credential
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-credential-200.json
            schema:
              $ref: schemas/update-credential.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-credential-200.json
              schema:
                $ref: schemas/update-credential.yaml
          description: 'The response reflects the modified credential.

            '
      summary: Update a credential
      tags:
      - API clients
  /api-clients/{clientId}/credentials/{credentialId}/deactivate:
    parameters:
    - $ref: parameters/credential-id-path.yaml
    - $ref: parameters/client-id-path.yaml
    post:
      description: 'This operation deactivates a specific credential for an API client.
        This doesn''t delete the API client, or the other credentials.

        '
      operationId: post-client-credential-deactivate
      responses:
        204:
          description: 'Credential successfully deactivated.

            '
      summary: Deactivate a credential
      tags:
      - API clients
servers:
- url: https://{hostname}/identity-management/v3
x-akamai:
  auth-type: EDGE_GRID
  file-path: 10-api-clients-credentials.yaml
