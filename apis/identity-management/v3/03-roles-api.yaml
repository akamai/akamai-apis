openapi: 3.0.0
paths:
  /user-admin/roles:
    get:
      description: 'This operation lists roles for the current account and contract
        type or other accounts using the `accountSwitchKey` parameter. The account
        and contract type are determined by the access tokens in your API client.

        '
      operationId: get-roles
      parameters:
      - $ref: parameters/roles-filter-params-actions-actions.yaml
      - $ref: parameters/roles-filter-params-group-group-id.yaml
      - $ref: parameters/roles-filter-params-users-users.yaml
      - $ref: parameters/roles-filter-params-context-ignore-context.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-roles.json
              schema:
                $ref: schemas/list-of-role-list-item.yaml
          description: 'The response provides the roles for the account.

            '
      summary: List roles
      tags:
      - Roles
    post:
      description: 'This operation creates a custom role. A custom role combines [grantable
        roles](ref:get-grantable-roles) defined by Akamai. Roles exist at the account
        level regardless of group, but are constrained by contract type. If you create
        a role under one contract type, you can''t apply that role to groups belonging
        to a different contract type, even if they''re in the same account.

        '
      operationId: post-role
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/post-request-create-custom-role.json
            schema:
              $ref: schemas/role-request-post.yaml
        required: true
      responses:
        201:
          content:
            application/json:
              example:
                $ref: examples/post-response-create-custom-role.json
              schema:
                $ref: schemas/role-with-granted-roles.yaml
          description: 'Custom role successfully created.

            '
          headers:
            Location:
              $ref: headers/location.yaml
      summary: Create a role
      tags:
      - Roles
  /user-admin/roles/grantable-roles:
    get:
      description: 'This operation lists the grantable roles you can include in a
        new custom role, or add to an existing custom role.

        '
      operationId: get-grantable-roles
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-grantable-roles.json
              schema:
                $ref: schemas/list-of-granted-role.yaml
          description: 'The response provides grantable roles.

            '
      summary: List grantable roles
      tags:
      - Grantable roles
  /user-admin/roles/{roleId}:
    delete:
      description: 'This operation deletes a custom role. You can''t delete a role
        if it''s assigned to a user.

        '
      operationId: delete-role
      responses:
        204:
          description: 'Role deleted.

            '
      summary: Delete a role
      tags:
      - Roles
    get:
      description: 'This operation retrieves a role''s details.

        '
      operationId: get-role
      parameters:
      - $ref: parameters/roles-filter-params-actions-actions.yaml
      - $ref: parameters/granted-roles-granted-roles.yaml
      - $ref: parameters/roles-filter-params-users-users.yaml
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/get-response-role-details.json
              schema:
                $ref: schemas/role-with-granted-roles.yaml
          description: 'The response provides the role''s details.

            '
      summary: Get a role
      tags:
      - Roles
    parameters:
    - $ref: parameters/role-id-path.yaml
    put:
      description: 'This operation adds or removes a role''s group role assignments,
        along with other data such as name and description. When you modify a role,
        those changes affect existing API clients. Review all API clients belonging
        to the user before modifying a role.

        '
      operationId: put-role
      requestBody:
        content:
          application/json:
            example:
              $ref: examples/put-request-update-custom-role.json
            schema:
              $ref: schemas/role-request-put.yaml
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                $ref: examples/put-response-update-custom-role.json
              schema:
                $ref: schemas/role.yaml
          description: 'The response reflects the modified role.

            '
      summary: Edit a role
      tags:
      - Roles
servers:
- url: https://{hostname}/identity-management/v3
tags:
- description: Create and manage the roles for an account. Roles are lists of permissions
    that are explicitly tied to both a user and a group.
  name: Roles
- description: Get information about roles you can include in a new custom role.
  name: Grantable roles
x-akamai:
  auth-type: EDGE_GRID
  file-path: 03-roles-api.yaml
