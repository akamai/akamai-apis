type: object
description: |-
  Specifies session timeout policy options that can be assigned to each user.
  
x-akamai:
  file-path: schemas/SessionTimeoutPolicy.yaml
additionalProperties: false
required:
- name
- value
properties:
  name:
    type: string
    description: |
      The unit of time in which the timeout is measured. The timeout is measured in seconds.
  value:
    type: integer
    description: |
      The number of seconds until the timeout.
