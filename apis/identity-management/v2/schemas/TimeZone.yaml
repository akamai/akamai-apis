type: object
description: |-
  Specifies time zones that can be assigned to each user.
  
x-akamai:
  file-path: schemas/TimeZone.yaml
additionalProperties: false
required:
- timezone
- description
properties:
  description:
    type: string
    description: |
      The description of a time zone, including the GMT +/-.
  offset:
    type: string
    description: |
      The time zone offset from GMT.
  posix:
    type: string
    description: |
      The time zone posix.
  timezone:
    type: string
    description: |
      The time zone ID.
