type: object
description: |-
  Encapsulates all data sent while creating or updating a CIDR block.
  
x-akamai:
  file-path: schemas/post-ip-acl.yaml
additionalProperties: false
required:
- enabled
- cidrBlock
properties:
  cidrBlock:
    type: string
  comments:
    type: string
  enabled:
    type: boolean
    description: |
      If `false`, the allowlist ignores the CIDR block.
