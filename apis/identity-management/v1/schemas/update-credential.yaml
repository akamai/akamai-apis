type: object
x-akamai:
  file-path: schemas/update-credential.yaml
additionalProperties: false
required:
- expiresOn
- status
properties:
  description:
    type: string
  clientToken:
    type: string
    description: |
      Identifies your client.
  createdOn:
    type: string
    description: |
      The date the credential was made.
    format: date-time
  credentialId:
    type: integer
    description: |
      Uniquely identifies each credential.
  expiresOn:
    type: string
    format: date-time
  status:
    type: string
