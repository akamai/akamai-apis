name: filterByResource
in: query
description: |-
  Filters the activity list for the given filter.
  
x-akamai:
  file-path: parameters/filterByResource-query.yaml
schema:
  type: string
  description: |
    Resource on which the activity was performed. Possible values are: `TEST_SUITE`, `FUNCTIONAL_TEST_CASE`, `TEST_DEFINITION`, `COMPARATIVE_TEST_CASE`, `TEST_RUN`, `TEST_DEFINITION_EXECUTION`, `TEST_DIFFERENCE`, or `TEST_DIFFERENCE_NOTE`.
  example: FUNCTIONAL_TEST_CASE
  enum:
  - TEST_SUITE
  - FUNCTIONAL_TEST_CASE
  - TEST_DEFINITION
  - COMPARATIVE_TEST_CASE
  - TEST_DEFINITION_EXECUTION
  - TEST_DIFFERENCE
  - TEST_DIFFERENCE_NOTE
  - TEST_RUN
