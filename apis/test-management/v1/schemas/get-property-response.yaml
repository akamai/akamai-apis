type: object
description: |-
  Property resource from Property Manager.
  
x-akamai:
  file-path: schemas/get-property-response.yaml
additionalProperties: false
required:
- propertyId
- propertyName
- latestVersion
- stagingVersion
- productionVersion
- assetId
- note
- contractId
- accountId
- groupId
properties:
  accountId:
    type: string
    description: |
      The unique identifier for the account.
  assetId:
    type: string
    description: |
      The unique identifier for the asset.
  contractId:
    type: string
    description: |
      The unique identifier for the contract.
  groupId:
    type: string
    description: |
      The unique identifier for the group.
  latestVersion:
    type: integer
    description: |
      The latest version number.
  note:
    type: string
    description: |
      Provides descriptive text for each property.
  productionVersion:
    type: integer
    description: |
      The version of the property deployed on the production environment.
    nullable: true
  propertyId:
    type: string
    description: |
      The unique identifier for the property.
  propertyName:
    type: string
    description: |
      The display name for the property.
  stagingVersion:
    type: integer
    description: |
      The version of the property deployed on the staging environment.
    nullable: true
