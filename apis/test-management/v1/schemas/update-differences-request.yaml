type: array
description: |-
  List of objects containing the difference ID and its resolution status.
  
x-akamai:
  file-path: schemas/update-differences-request.yaml
items:
  type: object
  additionalProperties: false
  required:
  - differenceId
  - isAccepted
  properties:
    differenceId:
      type: string
      description: |
        The unique identifier for the difference.
    isAccepted:
      type: boolean
      description: |
        A boolean value indicating whether the difference is accepted.
