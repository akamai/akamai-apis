type: object
description: |-
  Error messaging.
  
x-akamai:
  file-path: schemas/error.yaml
additionalProperties: false
properties:
  type:
    type: string
    description: |
      Reference to additional documentation.
  title:
    type: string
    description: |
      Text representation of the HTTP error code.
  detail:
    type: string
    description: |
      A description of the error.
  errorCode:
    type: string
    description: |
      Internal error code used to assist with troubleshooting by Akamai employees.
  instance:
    type: string
    description: |
      Reference to unique instance of the error.
  status:
    type: integer
    description: |
      The HTTP code associated with the error.
