type: object
description: |-
  Memory usage.
  
x-akamai:
  file-path: schemas/report-memory-usage.yaml
additionalProperties: false
required:
- avg
- min
- max
- twentyFivePercentile
- fiftyPercentile
- seventyFivePercentile
- ninetyFivePercentile
- ninetyNinePercentile
properties:
  avg:
    type: number
    description: |
      Average memory used to execute event handlers.
  fiftyPercentile:
    type: number
    description: |
      50% of the invocations took less memory than this field's value.
  max:
    type: number
    description: |
      Maximum memory used to execute event handlers.
  min:
    type: number
    description: |
      Minimum memory used to execute event handlers.
  ninetyFivePercentile:
    type: number
    description: |
      95% of the invocations took less memory than this field's value.
  ninetyNinePercentile:
    type: number
    description: |
      99% of the invocations took less memory than this field's value.
  seventyFivePercentile:
    type: number
    description: |
      75% of the invocations took less memory than this field's value.
  twentyFivePercentile:
    type: number
    description: |
      25% of the invocations took less memory than this field's value.
