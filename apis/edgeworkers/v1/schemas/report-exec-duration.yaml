type: object
description: |-
  Execution duration.
  
x-akamai:
  file-path: schemas/report-exec-duration.yaml
additionalProperties: false
required:
- avg
- min
- max
- twentyFivePercentile
- fiftyPercentile
- seventyFivePercentile
- ninetyFivePercentile
- ninetyNinePercentile
properties:
  avg:
    type: number
    description: |
      Average clock time used to execute event handlers, in milliseconds.
  fiftyPercentile:
    type: number
    description: |
      50% of the invocations took less execution time than this field's value, in milliseconds.
  max:
    type: number
    description: |
      Maximum clock time used to execute event handlers, in milliseconds.
  min:
    type: number
    description: |
      Minimum clock time used to execute event handlers, in milliseconds.
  ninetyFivePercentile:
    type: number
    description: |
      95% of the invocations took less execution time than this field's value, in milliseconds.
  ninetyNinePercentile:
    type: number
    description: |
      99% of the invocations took less execution time than this field's value, in milliseconds.
  seventyFivePercentile:
    type: number
    description: |
      75% of the invocations took less execution time than this field's value, in milliseconds.
  twentyFivePercentile:
    type: number
    description: |
      25% of the invocations took less execution time than this field's value, in milliseconds.
