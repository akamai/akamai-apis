name: propertyId
in: path
description: |-
  The unique identifier Akamai assigns to your Ion property. Get ID values for all your properties using the [list properties](https://techdocs.akamai.com/property-mgr/reference/get-properties) operation in the Property Manager API (PAPI). Include the header `PAPI-Use-Prefixes: false` to remove the `prp_` prefix from the response output. The Script Management API doesn't support [PAPI prefixes](https://techdocs.akamai.com/property-mgr/reference/id-prefixes).
  
x-akamai:
  file-path: parameters/propertyId-path.yaml
required: true
schema:
  type: integer
  example: 226116
