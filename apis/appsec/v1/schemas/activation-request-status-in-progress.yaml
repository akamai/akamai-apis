type: object
description: |-
  Describes the status of the activation.
  
x-akamai:
  file-path: schemas/activation-request-status-in-progress.yaml
additionalProperties: false
required:
- statusId
- createDate
properties:
  createDate:
    type: string
    description: |
      The time when you submitted this activation request.
    format: date-time
  statusId:
    type: string
    description: |
      Uniquely identifies the activation request. You can use this identifier to poll for the status of your activation request.
