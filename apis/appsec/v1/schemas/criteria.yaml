type: object
description: |-
  The hostname and path criteria to limit the scope of exception.
  
x-akamai:
  file-path: schemas/criteria.yaml
additionalProperties: false
required:
- paths
- names
- values
properties:
  paths:
    type: array
    description: |
      The list of excepted paths.
    items:
      type: string
  hostnames:
    type: array
    description: |
      The list of excepted hostnames.
    items:
      type: string
  names:
    type: array
    description: |
      The list of excepted names.
    items:
      type: string
  values:
    type: array
    description: |
      The list of excepted values.
    items:
      type: string
