type: object
description: |-
  Describes the operational status of security controls.
  
x-akamai:
  file-path: schemas/security-controls.yaml
additionalProperties: false
required:
- applyApplicationLayerControls
- applyNetworkLayerControls
- applyRateControls
- applyReputationControls
- applyBotmanControls
- applyApiConstraints
- applySlowPostControls
properties:
  applyApiConstraints:
    type: boolean
    description: |
      Whether you enabled API constraints.
  applyApplicationLayerControls:
    type: boolean
    description: |
      Whether you enabled application layer controls.
  applyBotmanControls:
    type: boolean
    description: |
      Whether you enabled Bot Manager controls.
  applyNetworkLayerControls:
    type: boolean
    description: |
      Whether you enabled network layer controls.
  applyRateControls:
    type: boolean
    description: |
      Whether you enabled rate controls.
  applyReputationControls:
    type: boolean
    description: |
      Whether you enabled reputation controls.
  applySlowPostControls:
    type: boolean
    description: |
      Whether you enabled slow post controls.
