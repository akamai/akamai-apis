type: object
description: |-
  The GET Response JSON for HTTP Header Logging.
  
x-akamai:
  file-path: schemas/header-logging-get-200.yaml
additionalProperties: false
required:
- allowSampling
- cookies
- customHeaders
- standardHeaders
properties:
  allowSampling:
    type: boolean
    description: |
      Turn on/off HTTP Header logging.
  cookies:
    description: |
      Settings for cookie headers.
    $ref: logging-header-setting.yaml#
  customHeaders:
    description: |
      Settings for custom headers.
    $ref: logging-header-setting.yaml#
  standardHeaders:
    description: |-
      Settings for standard headers.
      
    $ref: logging-header-setting.yaml#
