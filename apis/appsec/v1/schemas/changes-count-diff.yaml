type: object
description: |-
  This quantifies and characterizes sets of [changes within an object](doc:diff-configuration-versions).
  
x-akamai:
  file-path: schemas/changes-count-diff.yaml
additionalProperties: false
properties:
  added:
    type: integer
    description: |
      The number of values added between versions.
    minimum: 0
  modified:
    type: integer
    description: |
      The number of values that are different between the two versions.
    minimum: 0
  removed:
    type: integer
    description: |
      The number of values removed between versions.
    minimum: 0
  unmodified:
    type: integer
    description: |
      The number of values that are the same between the two versions.
    minimum: 0
