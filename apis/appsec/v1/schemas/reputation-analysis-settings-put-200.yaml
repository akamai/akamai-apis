type: object
description: |-
  The PUT Response JSON for reputation analysis settings.
  
x-akamai:
  file-path: schemas/reputation-analysis-settings-put-200.yaml
additionalProperties: false
properties:
  forwardSharedIPToHTTPHeaderAndSIEM:
    type: boolean
    description: |
      Adds a value indicating that shared IPs are included in HTTP header and SIEM integration when used.
  forwardToHTTPHeader:
    type: boolean
    description: |
      Adds client reputation details to requests forwarded to origin in an HTTP header.
