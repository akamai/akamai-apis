type: object
description: |-
  The GET Response JSON for Security Profile Evasive Path Match.
  
x-akamai:
  file-path: schemas/policy-evasive-path-match-get-200.yaml
additionalProperties: false
required:
- enablePathMatch
properties:
  enablePathMatch:
    type: boolean
    description: |
      When enabled, evaluates requests with the following list of characters removed ` & ! $ ' ( ) + , [ ] * @ ^ \ "` and `.` only when it appears as a trailing character at the end of the URL.
