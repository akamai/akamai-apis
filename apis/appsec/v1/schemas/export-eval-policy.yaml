type: object
description: |-
  Contains details about the Evaluation Policy settings in the exported configuration version.
  
x-akamai:
  file-path: schemas/export-eval-policy.yaml
additionalProperties: false
required:
- effectiveSecurityControls
- id
- hostnames
properties:
  id:
    type: string
    description: |
      Security Policy ID.
  effectiveSecurityControls:
    description: |
      The security controls to apply. For a security control to be effectively turned on, you must enable it in both the match target and the security policy.
    readOnly: true
    $ref: security-controls.yaml#
  hostnames:
    type: array
    description: |
      The evaluation hostnames in the configuration version.
    items:
      type: string
