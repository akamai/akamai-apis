  requestType:
    type: object
    description: |
      The type of requests to count towards the rate policy's thresholds. Either `ClientRequest` to count client requests to edge servers, `ClientResponse` to count edge responses to the client, `ForwardResponse` to count origin responses to the client, or `ForwardRequest` to count edge requests to your origin. (This object [represents a diff](doc:diff-configuration-versions)).
    properties:
      from:
        type: string
        description: |
          Value from the version assigned as `from`.
        nullable: true
      outcome:
        $ref: outcome-diff.yaml
      to:
        type: string
        description: |
          Value from the version assigned as `to`.
        nullable: true
