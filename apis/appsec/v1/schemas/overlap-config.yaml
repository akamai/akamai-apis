type: object
description: |-
  Contains details about an overlapping configuration.
  
x-akamai:
  file-path: schemas/overlap-config.yaml
additionalProperties: false
required:
- configId
- configName
- configVersion
properties:
  configId:
    type: integer
    description: |
      The configuration ID.
  configName:
    type: string
    description: |
      The configuration name.
  configVersion:
    type: integer
    description: |
      The configuration version.
  contractId:
    type: string
    description: |
      The contract ID.
  contractName:
    type: string
    description: |
      The contract name.
  hostnames:
    type: array
    description: |
      List of version tags.
    items:
      type: string
      description: |
        The version tag.
      enum:
      - STAGING
      - LAST_CREATED
