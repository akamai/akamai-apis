type: object
description: |-
  Specify one or more load shedding category for the URL protection policy.
  
x-akamai:
  file-path: schemas/url-protection-category.yaml
title: urlProtectionCategory
additionalProperties: false
required:
- type
properties:
  type:
    type: string
    description: |
      Specify the type of traffic to shed first before reaching the requests per second (RPS) limit. `BOTS` includes bots from Akamai's existing list of known bots. `CLIENT_REPUTATIONS` includes traffic from clients with a bad client reputation score. `CLOUD_PROVIDERS` includes traffic from providers like AWS, Microsoft Azure, and Google Cloud. `PROXIES` includes proxy traffic as determined by IPQualityScore (IPQS) and Akamai EdgeScape. `TOR_EXIT_NODES` includes traffic defined in Akamai's existing network list of nodes. 
    enum:
    - BOTS
    - CLIENT_REPUTATIONS
    - CLOUD_PROVIDERS
    - PROXIES
    - TOR_EXIT_NODES
