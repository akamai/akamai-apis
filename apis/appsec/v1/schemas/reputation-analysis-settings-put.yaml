type: object
description: |-
  The PUT Request JSON for reputation analysis settings.
  
x-akamai:
  file-path: schemas/reputation-analysis-settings-put.yaml
additionalProperties: false
properties:
  forwardSharedIPToHTTPHeaderAndSIEM:
    type: boolean
    description: |
      Whether to enable the option to add value indicating that shared IPs are included in HTTP header and SIEM integration when used.
  forwardToHTTPHeader:
    type: boolean
    description: |
      Whether to enable the option to add client reputation details to requests forwarded to origin in an HTTP header.
