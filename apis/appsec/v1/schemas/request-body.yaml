type: object
description: |-
  Contains the size limits for a request body.
  
x-akamai:
  file-path: schemas/request-body.yaml
additionalProperties: false
properties:
  requestBodyInspectionLimitInKB:
    type: string
    description: |
      Request body size in KB, either `8`, `16`, or `32` as string-formatted integers, or `default` to use Akamai's best practice value.
    enum:
    - default
    - '8'
    - '16'
    - '32'
