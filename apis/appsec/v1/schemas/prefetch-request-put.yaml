type: object
description: |-
  The PUT Request JSON for Prefetch Requests.
  
x-akamai:
  file-path: schemas/prefetch-request-put.yaml
additionalProperties: false
properties:
  allExtensions:
    type: boolean
    description: |
      Whether to enable prefetch requests for all extensions.
  enableAppLayer:
    type: boolean
    description: |
      Whether to enable Prefetch Requests.
  enableRateControls:
    type: boolean
    description: |
      Whether to enable Prefetch Requests for rate controls.
  extensions:
    type: array
    description: |
      List of extensions.
    items:
      type: string
