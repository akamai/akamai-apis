type: object
description: |-
  Specifies the settings for a new clone of a security configuration.
  
x-akamai:
  file-path: schemas/config-clone-post.yaml
additionalProperties: false
required:
- createFromVersion
- ruleUpdate
properties:
  createFromVersion:
    type: integer
    description: |
      The configuration version to clone from.
  ruleUpdate:
    type: boolean
    description: |
      Specifies whether the application rules should be migrated to the latest version.
