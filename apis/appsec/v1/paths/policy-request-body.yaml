x-akamai:
  file-path: paths/policy-request-body.yaml
  path-info: /configs/{configId}/versions/{versionNumber}/security-policies/{policyId}/advanced-settings/request-body
parameters:
- $ref: ../parameters/configId-path.yaml
- $ref: ../parameters/versionNumber-path.yaml
- $ref: ../parameters/policyId-path.yaml
get:
  operationId: get-policies-request-body
  summary: Get request body inspection limit settings for a security policy
  tags:
  - Request body inspection limits
  description: |
    __Beta.__  Return request body inspection limit settings for a security policy. Contact your account team if you'd like to run this operation. _Products:_ All.
  responses:
    200:
      description: |
        Successfully retrieved the request body inspection limit settings.
      content:
        application/json:
          example:
            $ref: ../examples/request-body-200.json
          schema:
            $ref: ../schemas/request-body.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
put:
  operationId: put-policies-request-body
  summary: Modify request body size settings for a security policy
  tags:
  - Request body inspection limits
  description: |
    __Beta.__ Update inspection settings for a security policy. Inspect request bodies up to a certain size. In exceptional cases, you can change the default value to a set limit: `8`, `16`, or `32` KB. Contact your account team if you'd like to run this operation. _Products:_ All.
  requestBody:
    required: true
    content:
      application/json:
        example:
          $ref: ../examples/request-body-200.json
        schema:
          $ref: ../schemas/request-body.yaml
  responses:
    200:
      description: |
        Successfully updated the request body inspection limit settings.
      content:
        application/json:
          example:
            $ref: ../examples/request-body-200.json
          schema:
            $ref: ../schemas/request-body.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    403:
      $ref: ../errors/403-client-write-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
