x-akamai:
  file-path: paths/policy-eval-penalty-box.yaml
  path-info: /configs/{configId}/versions/{versionNumber}/security-policies/{policyId}/eval-penalty-box
parameters:
- $ref: ../parameters/configId-path.yaml
- $ref: ../parameters/versionNumber-path.yaml
- $ref: ../parameters/policyId-path.yaml
get:
  operationId: get-eval-policy-penalty-box
  summary: Get the penalty box for a policy in evaluation mode
  tags:
  - 'Security policy: Evaluation penalty box'
  description: |
    __Beta__. Returns the penalty box settings for a security policy in evaluation mode. When the penalty box is enabled for a policy, clients that trigger a Web Application Firewall deny action are placed in the penalty box. There, the action you select for penalty box (either `alert` or `deny`) continues to apply to any requests from that client for the next 10 minutes. _Products:_ All.
  responses:
    200:
      description: |
        Successfully retrieved penalty box protection settings for a security policy in evaluation mode.
      content:
        application/json:
          example:
            $ref: ../examples/penalty-box-protection-200.json
          schema:
            $ref: ../schemas/penalty-box.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
put:
  operationId: put-eval-policy-penalty-box
  summary: Modify the evaluation penalty box
  tags:
  - 'Security policy: Evaluation penalty box'
  description: |
    __Beta__. Update the penalty box settings for a security policy in evaluation mode. If set to `true`, you can choose to `deny` requests coming from a client in the penalty box, or trigger an `alert` instead. Products: All.
  requestBody:
    required: true
    content:
      application/json:
        example:
          $ref: ../examples/penalty-box-protection-200.json
        schema:
          $ref: ../schemas/penalty-box.yaml
  responses:
    200:
      description: |
        Successfully updated penalty box protection settings for a security policy in evaluation mode.
      content:
        application/json:
          example:
            $ref: ../examples/penalty-box-protection-200.json
          schema:
            $ref: ../schemas/penalty-box.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    403:
      $ref: ../errors/403-client-write-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
