x-akamai:
  file-path: paths/policy-rules-threat-intel.yaml
  path-info: /configs/{configId}/versions/{versionNumber}/security-policies/{policyId}/rules/threat-intel
parameters:
- $ref: ../parameters/configId-path.yaml
- $ref: ../parameters/versionNumber-path.yaml
- $ref: ../parameters/policyId-path.yaml
get:
  operationId: get-rules-threat-intel
  summary: Get adaptive intelligence setting
  tags:
  - 'WAF rules: General settings'
  description: |
    __Beta.__ Returns whether adaptive intelligence is enabled. Adaptive intelligence allows our network to better tune rules for better accuracy. Contact your account team if you'd like to run this operation. _Products:_ All.
  responses:
    200:
      description: |
        Successfully retrieved threat intelligence settings.
      content:
        application/json:
          example:
            $ref: ../examples/threat-intel.json
          schema:
            $ref: ../schemas/threat-intel.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
put:
  operationId: put-rules-threat-intel
  summary: Update adaptive intelligence setting
  tags:
  - 'WAF rules: General settings'
  description: |
    __Beta.__ Only applies to Adaptive Security Engine (ASE) manual rule sets. Enable or disable adaptive intelligence. Contact your account team if you'd like to run this operation. _Products:_ All.
  requestBody:
    required: true
    content:
      application/json:
        example:
          $ref: ../examples/threat-intel.json
        schema:
          $ref: ../schemas/threat-intel.yaml
  responses:
    200:
      description: |
        Successfully updated threat intelligence setting.
      content:
        application/json:
          example:
            $ref: ../examples/threat-intel.json
          schema:
            $ref: ../schemas/threat-intel.yaml
    400:
      $ref: ../errors/400-client-read-errors.yaml
    404:
      $ref: ../errors/404-client-read-errors.yaml
    500:
      $ref: ../errors/500-server-errors.yaml
