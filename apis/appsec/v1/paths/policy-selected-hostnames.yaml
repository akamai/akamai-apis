x-akamai:
  file-path: paths/policy-selected-hostnames.yaml
  path-info: /configs/{configId}/versions/{versionNumber}/security-policies/{policyId}/selected-hostnames
parameters:
- $ref: ../parameters/configId-path.yaml
- $ref: ../parameters/versionNumber-path.yaml
- $ref: ../parameters/policyId-path.yaml
get:
  operationId: get-selected-hostnames-per-policy
  summary: List selected hostnames for a security policy
  tags:
  - Hostnames
  description: |
    List the hostnames that the configuration version selects as candidates of protected hostnames, which you can use in match targets. _Products:_ Web Application Protector, App & API Protector.
  responses:
    200:
      description: |
        Successful response.
      content:
        application/json:
          example:
            $ref: ../examples/hostnames-200.json
          schema:
            $ref: ../schemas/hostnames.yaml
    400:
      $ref: ../errors/400.yaml
    403:
      $ref: ../errors/403.yaml
    404:
      $ref: ../errors/404.yaml
put:
  operationId: put-selected-hostnames-per-config
  summary: Modify selected hostnames for a security policy
  tags:
  - Hostnames
  description: |
    Update the list of selected hostnames for a configuration. You can add an individual hostname to your selected hostnames list without passing the entire list plus the new hostname in this PUT object. Previously, you needed to pass every hostname in the PUT object or any hostnames not included would be deleted from the list. _Products:_ Web Application Protector, App & API Protector.
  requestBody:
    required: true
    content:
      application/json:
        example:
          $ref: ../examples/hostnames-200.json
        schema:
          $ref: ../schemas/hostnames.yaml
  responses:
    200:
      description: |
        Successful response.
      content:
        application/json:
          example:
            $ref: ../examples/hostnames-200.json
          schema:
            $ref: ../schemas/hostnames.yaml
    400:
      $ref: ../errors/400.yaml
    403:
      $ref: ../errors/403.yaml
