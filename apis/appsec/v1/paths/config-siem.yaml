x-akamai:
  file-path: paths/config-siem.yaml
  path-info: /configs/{configId}/versions/{versionNumber}/siem
parameters:
- $ref: ../parameters/configId-path.yaml
- $ref: ../parameters/versionNumber-path.yaml
get:
  operationId: get-siem
  summary: Get SIEM settings
  tags:
  - SIEM settings
  description: |
    Return SIEM settings for a specific configuration. _Products:_ All.
  responses:
    200:
      description: |
        Successfully retrieved SIEM settings.
      content:
        application/json:
          example:
            $ref: ../examples/siem-settings.json
          schema:
            $ref: ../schemas/siem-settings.yaml
    400:
      $ref: ../errors/400.yaml
    403:
      $ref: ../errors/403.yaml
    404:
      $ref: ../errors/404.yaml
put:
  operationId: put-siem
  summary: Modify SIEM settings
  tags:
  - SIEM settings
  description: |
    Update SIEM settings for a specific configuration. _Products:_ All.
  requestBody:
    required: true
    content:
      application/json:
        example:
          $ref: ../examples/siem-settings.json
        schema:
          $ref: ../schemas/siem-settings.yaml
  responses:
    200:
      description: |
        Successfully retrieved SIEM settings.
      content:
        application/json:
          example:
            $ref: ../examples/siem-settings.json
          schema:
            $ref: ../schemas/siem-settings.yaml
    400:
      $ref: ../errors/400.yaml
    403:
      $ref: ../errors/403.yaml
    404:
      $ref: ../errors/404.yaml
