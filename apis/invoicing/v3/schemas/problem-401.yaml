type: object
description: |-
  Specifies the errors.
  
x-akamai:
  file-path: schemas/problem-401.yaml
additionalProperties: false
properties:
  type:
    type: string
    description: |
      Type of error.
  title:
    type: string
    description: |
      Title of the error.
  clientIp:
    type: string
    description: |
      IP address of the client.
  detail:
    type: string
    description: |
      More information about the error.
  instance:
    type: string
    description: |
      The URL for this error occurrence.
  method:
    type: string
    description: |
      HTTP method.
  requestId:
    type: string
    description: |
      Identifies the request.
  requestTime:
    type: string
    description: |
      Request date expressed as an ISO 8601 timestamp.
    format: date-time
  serverIp:
    type: string
    description: |
      IP address of the server.
  status:
    type: integer
    description: |
      HTTP status code.
