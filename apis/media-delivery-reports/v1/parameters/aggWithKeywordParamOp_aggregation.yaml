description: |
  The time period to group each data record, in seconds. You can use either a specific number of seconds, or use the keyword values `day`, `week`, `month`, or `year`.  By default, reports for data ranging less than a day aggregate in five minute intervals. For up to 12 days, data aggregates hourly. For up to 30 days, data aggregates daily.
in: query
name: aggregation
schema:
  oneOf:
  - type: string
  - type: integer
  example: month
