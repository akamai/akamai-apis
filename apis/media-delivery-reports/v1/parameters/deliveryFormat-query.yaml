description: |
  Report on `sp_hds` for stream packaging HDS, `sp_hls` for stream packaging HLS, `pt_hls` for HLS, `pt_hds` for HDS, `pt_dash` for DASH, `smooth` for Microsoft Smooth Streaming, `others`, or the default `all`.
in: query
name: deliveryFormat
schema:
  default: all
  enum:
  - sp_hds
  - sp_hls
  - pt_hls
  - pt_hds
  - pt_dash
  - smooth
  - others
  - all
  type: string
  example: all
