description: |
  Specify the dimensions to use for the report, as comma-separated IDs. You need to include at least the `dimensions` or `metrics` parameter, but you can include both if desired. See the table of available [dimensions](doc:rpt-dm-legacy-products) which includes their API-specific `id` values.
in: query
name: dimensions
required: true
schema:
  type: string
  example: 1,2,3
