name: dimensions
in: query
description: |-
  Specify the dimensions to use for the report, as comma-separated IDs. You need to include at least the `dimensions` or `metrics` parameter, but you can include both if desired. See the table of available Download Delivery [dimensions](doc:rpt-dm-dd#the-dimensions) which includes their API-specific `id` values.
  
x-akamai:
