name: dimensions
in: query
description: |-
  Specify the dimensions to use for the report, as comma-separated IDs. You need to include at least the `dimensions` or `metrics` parameter, but you can include both if desired. See the table of available AMD [dimensions](doc:rpt-dm-amd#the-dimensions) which includes their API-specific `id` values.
  
x-akamai:
  file-path: parameters/dimensions-amd-query.yaml
required: true
schema:
  type: string
  example: 1,2,3
