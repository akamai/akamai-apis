description: |
  Limit data to a specific set of comma-delimited [CP codes](ref:get-started#get-your-cp-code). These CP codes pertain to the individual configurations set up, per product, to deliver media content. For example, when you set up a property in Property Manager to deliver content, you assign it a CP code.
in: query
name: cpcodes
schema:
  type: string
  example: 12345,67890
