description: |
  Limits data to the type of traffic: `http` for non-secure traffic, `ssl` for secure shared-certificate traffic, `sslc` for secure customer-certificate traffic, or `all` to specify all.
in: query
name: trafficOption
schema:
  default: all
  enum:
  - http
  - ssl
  - sslc
  - all
  type: string
  example: http
