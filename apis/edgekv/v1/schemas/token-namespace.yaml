type: array
description: |
  List of permissions a token should have on a namespace. This array's key is the name of the namespace that you want to grant permissions to. To list namespaces see, [List namespaces](ref:get-namespaces). You can specify `r` for read, `w` for write, or `d` for delete. 
x-akamai:
  file-path: schemas/token-namespace.yaml
minItems: 1
maxItems: 3
uniqueItems: true
items:
  type: string
  enum:
  - r
  - w
  - d
