type: object
description: |-
  Represents an EdgeKV namespace authorization.
  
x-akamai:
  file-path: schemas/reauthorize-namespace-200.yaml
additionalProperties: false
required:
- groupId
properties:
  groupId:
    type: integer
    description: |
      The Akamai access group the namespace is assigned to. A value of `0` makes the namespace available to all groups on the account with EdgeKV capabilities.
    minimum: 0
