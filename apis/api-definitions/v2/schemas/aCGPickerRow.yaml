type: object
description: |-
  Contains information about a pairing of contract and group under which you provision the security and delivery settings for an endpoint.
  
x-akamai:
  file-path: schemas/aCGPickerRow.yaml
additionalProperties: false
properties:
  acgId:
    type: string
    description: |
      The unique identifier for the pairing of contract and group.
  contractId:
    type: string
    description: |
      The unique identifier for the Akamai contract within the pairing.
  displayName:
    type: string
    description: |
      The descriptive name for the pairing of contract and group.
  groupId:
    type: number
    description: |
      The unique identifier for the group within the pairing.
