type: object
description: |-
  Contains information about an XML representation of a JSON-encoded parameter.
  
x-akamai:
  file-path: schemas/xmlRestrictionDto.yaml
additionalProperties: false
nullable: true
properties:
  name:
    type: string
    description: |
      The name of the parameter in XML. By default, the XML name is the same as the parameter name specified in the API definition.
  attribute:
    type: boolean
    description: |
      Whether the parameter should be represented as an attribute.
    default: false
  namespace:
    type: string
    description: |
      The XML namespace.
  prefix:
    type: string
    description: |
      The prefix for the XML namespace.
  wrapped:
    type: boolean
    description: |
      Whether the parameter should be wrapped in a parent XML element.
    default: false
