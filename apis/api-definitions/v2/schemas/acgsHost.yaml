type: object
description: |-
  Contains information about a hostname and access control group where the hostname is registered.
  
x-akamai:
  file-path: schemas/acgsHost.yaml
additionalProperties: false
properties:
  acgId:
    type: string
    description: |
      The unique identifier for the access control group where the hostname is registered.
  contractId:
    type: string
    description: |
      The unique identifier for the Akamai contract within the access control group.
  hostname:
    type: string
    description: |
      The hostname that may receive traffic for an endpoint.
