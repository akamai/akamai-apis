type: object
description: |
  Describes the properties necessary to exclude parameters from PII inspection.
x-akamai:
  file-path: schemas/piiExclusionDto.yaml
additionalProperties: false
required:
- parameterId
properties:
  exclusionId:
    type: integer
    description: |
      A unique identifier for a an exclusion object.
    nullable: true
  parameterId:
    type: integer
    description: |
      The unique identifier of the parameter you want to exclude.
