type: object
description: |-
  Contains information about a method's privacy settings.
  
x-akamai:
  file-path: schemas/apiPrivacySettingsMethod.yaml
additionalProperties: false
properties:
  inheritsFromEndpoint:
    type: boolean
    description: |
      Whether the method inherits the top-level API privacy settings.
    readOnly: true
  public:
    type: boolean
    description: |
      Whether the method is public, that is, accessible without an API key.
