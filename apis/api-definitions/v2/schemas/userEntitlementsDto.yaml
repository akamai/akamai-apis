type: array
description: |-
  The collection of user entitlements based on the assigned permissions, either `API_READ` for read-only access, `API_WRITE` for edit access, `API_VERSIONING` for access to version management, `API_FEATURES` for access to KSD features, `AAG_FEATURES` for access to delivery settings, or `API_PURPOSE` for access to resource purpose settings.
  
x-akamai:
  file-path: schemas/userEntitlementsDto.yaml
items:
  type: string
  enum:
  - API_READ
  - API_WRITE
  - API_VERSIONING
  - API_FEATURES
  - AAG_FEATURES
  - API_PURPOSE
