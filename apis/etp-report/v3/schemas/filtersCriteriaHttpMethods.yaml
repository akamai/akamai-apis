type: object
description: |-
  Filter criteria options for HTTP Method to filter report data.
  
x-akamai:
  file-path: schemas/filtersCriteriaHttpMethods.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/HTTP_METHOD
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/HTTP_METHOD
