type: object
description: |-
  Provides pagination information for a report.
  
x-akamai:
  file-path: schemas/pageInfo.yaml
additionalProperties: false
required:
- totalRecords
- pageNumber
- pageSize
properties:
  pageNumber:
    type: integer
    description: |
      The requested number of pages.
    minimum: 0
  pageSize:
    type: integer
    description: |
      The number of records in a given page.
    minimum: 0
  totalRecords:
    type: integer
    description: |
      The total number of records for the specified criteria.
    minimum: 0
