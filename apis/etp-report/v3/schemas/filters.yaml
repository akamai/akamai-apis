type: object
description: |-
  Options to filter report data.
  
x-akamai:
  file-path: schemas/filters.yaml
additionalProperties: false
required:
- filters
properties:
  filters:
    type: string
    description: |
      Optionally filter by a dimension of data. Refer to [Filters object](ref:filters) for the complete list.
    enum:
    - INTERNALIP
    - SOURCEPORT
    - DESTINATIONPORT
    - SINKHOLEID
    - SINKHOLEIP
    - HOSTNAME
    - MACHINENAME
    - UUID
    - DESTINATIONIP
    - SITE
    - LIST
    - POLICY
    - ACTION
    - CATEGORY
    - ISALERT
    - CONFIDENCE
    - DOMAIN
