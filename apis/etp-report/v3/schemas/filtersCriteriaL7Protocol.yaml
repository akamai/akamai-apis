type: object
description: |-
  Filter criteria options for L7 Protocol to filter report data.
  
x-akamai:
  file-path: schemas/filtersCriteriaL7Protocol.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/L7_PROTOCOL
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/L7_PROTOCOL
