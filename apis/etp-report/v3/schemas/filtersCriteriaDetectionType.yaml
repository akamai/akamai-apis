type: object
description: |-
  Filter criteria options for detection type to filter report data.
  
x-akamai:
  file-path: schemas/filtersCriteriaDetectionType.yaml
additionalProperties: true
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DETECTION_TYPE
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DETECTION_TYPE
