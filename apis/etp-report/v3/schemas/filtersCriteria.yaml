type: object
description: |-
  Filter criteria options to filter report data.
  
x-akamai:
  file-path: schemas/filtersCriteria.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report.
    minItems: 0
    items:
      type: string
      minLength: 0
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report.
    minItems: 0
    items:
      type: string
      minLength: 0
