type: object
description: |-
  Filter criteria options for onramp status. Either `Yes` or `No`.
  
x-akamai:
  file-path: schemas/filtersCriteriaOnramp.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/IS_ONRAMP
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/IS_ONRAMP
