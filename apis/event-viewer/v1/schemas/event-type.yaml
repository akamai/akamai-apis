type: object
description: |-
  Provides an event type with possible multiple event definitions.
  
x-akamai:
  file-path: schemas/event-type.yaml
additionalProperties: false
properties:
  eventDefinitions:
    type: array
    description: |
      Provides information about an event type definition.
    items:
      type: object
      additionalProperties: false
      properties:
        eventDefinitionId:
          type: string
          description: |
            The ID of an event definition.
        eventDescription:
          type: string
          description: |
            The description of an event.
        eventName:
          type: string
          description: |
            The name of an event.
  eventTypeId:
    type: string
    description: |
      The ID of the event type.
  eventTypeName:
    type: string
    description: |
      The name of the event type.
