type: object
description: |-
  Hypermedia links to help navigate through the result set, or to identify   the current item whose `rel` is `self`, `next`, or `prev`.
  
x-akamai:
  file-path: schemas/links.yaml
additionalProperties: false
required:
- href
- rel
properties:
  href:
    type: string
    description: |
      A relative path to the currently requested object or a specific page of the result set.
  rel:
    type: string
    description: |
      The relationship between the current and linked result sets. `self` links to the current result set, while `prev` and `next` link to different sets of data.
