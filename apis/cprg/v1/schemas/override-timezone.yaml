type: object
description: |-
  The GMT time zone that overrides the default time zone assigned to the CP code. Only a few legacy reports override the default time zone for the time axis. Most reports, and all new ones, use the user's own time zone for the time axis.
  
x-akamai:
  file-path: schemas/override-timezone.yaml
additionalProperties: false
required:
- timezoneId
properties:
  timezoneId:
    type: string
    description: |
      Identifies the GMT time zone.
    minLength: 1
  timezoneValue:
    type: string
    description: |
      The offset value for the GMT time zone.
    minLength: 1
