description: |-
  Represents a generic number field.
  
x-akamai:
  file-path: schemas/type-abstractNumberField.yaml
allOf:
- $ref: type-abstractField.yaml
- additionalProperties: false
  properties:
    default:
      type: number
      description: |
        Default value of field, used for fields with a single value.
    minimum:
      type: number
      description: |
        Minimum allowed value.
    maximum:
      type: number
      description: |
        Maximum allowed value.
    label:
      type: string
      description: |
        Label tag associated with this field.
    units:
      type: string
      description: |
        Describes the unit type associated with the object.
