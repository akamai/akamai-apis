type: object
description: |-
  This specifies a collection of sparklines, all of which appear in the `data` array.
  
x-akamai:
  file-path: schemas/sparklines.yaml
additionalProperties: false
required:
- data
properties:
  data:
    type: array
    description: |
      JSON used to represent graph data. The amount of data varies depending on the supplied parameters.
    minItems: 0
    items:
      $ref: sparkline.yaml
