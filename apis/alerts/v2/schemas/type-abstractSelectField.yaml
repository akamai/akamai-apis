description: |-
  Represents a field populated from an endpoint.
  
x-akamai:
  file-path: schemas/type-abstractSelectField.yaml
allOf:
- $ref: type-abstractField.yaml
- additionalProperties: false
  required:
  - itemType
  - href
  properties:
    href:
      type: string
      description: |
        If present, represents a URL where content for the field can be found. This content is often complex and has been filtered due to users' permissions.
    itemType:
      description: |
        Describes the type of objects returned by the endpoint, either `acg`, `adaptivemetric`, `adaptiveprofile`, `adaptivecpcode`, `altatest`, `arlfile`, `arlid`, `chamonixtest`, `contract`, `cpcode`, `drcpcode`, `dsatest`, `edns`, `encoder`, `eventlog`, `evt_cnt`, `fpdomain`, `fpproperty`, `group`, `httpErrorCode`, `ionhtest`, `ionnatest`, `ionrmtest`, `ionspmtest`, `iphoneFile`, `network`, `player`, `roacontract`, `rej_cnt`, `satest`, `slatest`, `sripslot`, `statest`, `stream`, `sxlslot`, `trigger`, `throttlingCounter`, `visibility`, `waatest`, `regionid`, or `mapruleid`.
      enum:
      - acg
      - adaptivemetric
      - adaptiveprofile
      - adaptivecpcode
      - altatest
      - arlfile
      - arlid
      - chamonixtest
      - contract
      - cpcode
      - drcpcode
      - dsatest
      - edns
      - encoder
      - eventlog
      - evt_cnt
      - fpdomain
      - fpproperty
      - group
      - httpErrorCode
      - ionhtest
      - ionnatest
      - ionrmtest
      - ionspmtest
      - iphoneFile
      - network
      - player
      - roacontract
      - rej_cnt
      - satest
      - slatest
      - sripslot
      - statest
      - stream
      - sxlslot
      - trigger
      - throttlingCounter
      - visibility
      - waatest
      - regionid
      - mapruleid
