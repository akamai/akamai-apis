type: object
description: |-
  Encapsulates debugging information for error responses.
  
x-akamai:
  file-path: schemas/problem.yaml
additionalProperties: false
properties:
  type:
    type: string
    description: |
      URL for the error type.
    example: https://problems.luna.akamaiapis.net/siem/error-types/NOT-FOUND
  title:
    type: string
    description: |
      Title for the error type.
    example: Forbidden
  detail:
    type: string
    description: |
      Detailed description of the error.
    example: Domain example.akadns.net is not configured or does not have load feedback
  status:
    type: integer
    description: |
      Status code for the error.
    example: 403
