type: object
description: |-
  Specifies service information.
  
x-akamai:
  file-path: schemas/service-200.yaml
additionalProperties: false
required:
- serviceId
- serviceName
- description
properties:
  description:
    type: string
    description: |
      A description of the service.
  serviceId:
    type: integer
    description: |
      A unique identifier for a service.
  serviceName:
    type: string
    description: |
      The name of a service. This is often the same as the product you purchased.
