type: object
description: |-
  Information necessary to include when subscribing users to CIDR block notifications for a service.
  
x-akamai:
  file-path: schemas/subscriptionPutRequest.yaml
additionalProperties: false
required:
- serviceId
- email
properties:
  email:
    type: string
    description: |
      The email belonging to the user you want to subscribe.
  serviceId:
    type: integer
    description: |
      A unique identifier for a service.
