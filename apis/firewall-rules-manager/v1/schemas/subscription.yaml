type: object
description: |-
  Displays subscriptions for a service.
  
x-akamai:
  file-path: schemas/subscription.yaml
additionalProperties: false
required:
- subscriptionId
- createdBy
- serviceId
- serviceName
- email
- signupDate
properties:
  createdBy:
    type: string
    description: |
      A username who created a subscription.
  email:
    type: string
    description: |
      The email of the user subscribed to a service and receiving notifications about the CIDR block updates.
  serviceId:
    type: integer
    description: |
      A unique identifier for a service.
  serviceName:
    type: string
    description: |
      The name of a service. This is often the same as the product you purchased.
  signupDate:
    type: string
    description: |
      The date a subscriber signed up for notifications. The date is in ISO format.
  subscriptionId:
    type: integer
    description: |
      A unique identifier for a subscription.
