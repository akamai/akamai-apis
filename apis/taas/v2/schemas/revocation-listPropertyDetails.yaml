type: object
description: |-
  File information for each AMD property that uses a revocation list.
  
x-akamai:
  file-path: schemas/revocation-listPropertyDetails.yaml
additionalProperties: false
required:
- arlFileId
- propertyId
- propertyName
properties:
  arlFileId:
    type: integer
    description: |
      The unique file identifier for the AMD property that's using access revocation.
  propertyId:
    type: integer
    description: |
      The unique property ID assigned to the AMD property.
  propertyName:
    type: string
    description: |
      The property name set for the AMD property.
    minLength: 1
