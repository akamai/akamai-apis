name: tokenId
in: path
description: |-
  The token identifier portion of the complete Akamai token. A token identifier can contain a maximum of 64 alphanumeric characters, hyphens, or underscores.
  
x-akamai:
  file-path: parameters/tokenId-path.yaml
required: true
schema:
  type: string
  example: sqwoieksjbsdf3455-abc123_456jkl
  maxLength: 64
