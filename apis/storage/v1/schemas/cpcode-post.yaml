type: object
description: |-
  View and create CP codes for use with NetStorage. The CP code serves as the root for upload directory. This is also referred to as the CP code root.
  
x-akamai:
  file-path: schemas/cpcode-post.yaml
additionalProperties: false
required:
- contractId
- cpcodeName
properties:
  contractId:
    type: string
    description: |
      The unique identifier set for the contract that contains your instance of NetStorage and this group.
  cpcodeName:
    type: string
    description: |
      A unique name you provide to identify this CP code.
