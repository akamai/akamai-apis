name: sortBy
in: query
description: |-
  Sorts the list on the specified fields. You can specify multiple fields as a comma-separated list. Placing a dash before a field name sorts it in descending order.  Valid sort keys include `zone`, `contractId`, `comment`, `endCustomerId`, `lastModifiedDate`, and `lastActivatedDate`.
  
x-akamai:
  file-path: parameters/sortBy-query-zones.yaml
schema:
  type: string
  example: -contractId,zone
