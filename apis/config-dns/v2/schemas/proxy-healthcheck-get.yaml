type: object
description: |-
  The names or addresses of the master name servers to protect.
  
x-akamai:
  file-path: schemas/proxy-healthcheck-get.yaml
additionalProperties: false
properties:
  recordName:
    type: string
    description: |
      Name of health check record. A `null` value indicates the record is at the apex of the zone.
    nullable: true
  recordType:
    type: string
    description: |
      The health check record's DNS record type. Refer to [Supported DNS resource record types](https://techdocs.akamai.com/edge-dns/reference/supported-dns-resource-record-types) for a complete list.
