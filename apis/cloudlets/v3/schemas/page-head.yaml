type: object
description: |-
  Contains informational data about pagination.
  
x-akamai:
  file-path: schemas/page-head.yaml
additionalProperties: false
required:
- totalPages
- totalElements
- number
- size
properties:
  number:
    type: integer
    description: |
      Specifies the number of the returned page.
  size:
    type: integer
    description: |
      Specifies the number of objects on a page, at least `10` objects.
  totalElements:
    type: integer
    description: |
      Specifies the total number of the available objects.
  totalPages:
    type: integer
    description: |
      Specifies the total number of the available pages.
