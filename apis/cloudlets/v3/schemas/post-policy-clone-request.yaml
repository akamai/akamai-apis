type: object
x-akamai:
  file-path: schemas/post-policy-clone-request.yaml
additionalProperties: false
required:
- groupId
- newName
properties:
  additionalVersions:
    type: array
    description: |
      Any additional versions that you want to clone into the new shared policy.
    items:
      type: integer
  groupId:
    type: integer
    description: |
      Identifies the group where you want to create the shared policy. See [About group IDs](ref:about-group-ids).
  newName:
    type: string
    description: |
      The name of the new shared policy.
