x-akamai:
  file-path: schemas/Problem.yaml
additionalProperties: true
required:
- type
- title
properties:
  type:
    type: string
    description: |
      URI for the error type.  If a URL, it MUST be dereferenceable.
    example: https://example.com/my-service-module/error-types/1234
    format: uri-reference
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    example: Password too short
  detail:
    type: string
    description: |
      A human-readable explanation specific to this occurrence of the problem.  Consumers SHOULD NOT parse the "detail" member for information; extensions are more suitable and less error-prone ways to obtain such information.
    example: There must be at least 8 characters in a password, only 3 were provided.
  errors:
    type: array
    description: |
      A list of HTTP Problem Details.  This field exists in case there are multiple problems with a single request and you want to call them each out explicitly.
    minItems: 1
    items:
      $ref: Problem-nested.yaml
  instance:
    type: string
    description: |
      URI for this error occurrence.
    example: https://example.com/my-service-module/error-instances/d54686b5-21cb-4ab7-a8d6-a92282cf1749
    format: uri-reference
  status:
    type: integer
    description: |
      The HTTP status code generated by the origin server.  Used primarily in cases where it may be changed (e.g., by an intermediary or cache).
    example: 404
