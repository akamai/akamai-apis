type: object
description: |-
  Return schema.
  
x-akamai:
  file-path: schemas/schema.yaml
additionalProperties: true
properties:
  description:
    type: string
    description: |
      A description of when the JSON schema is applied.
  title:
    type: string
    description: |
      The title of the JSON schema; `CREATE POLICY`, `UPDATE POLICY VERSION`, `CLONE POLICY`, `CREATE/CLONE POLICY VERSION`, `UPDATE POLICY VERSION`, or `{cloudletType} MATCH RULE`
  version:
    type: string
    description: |
      The specific version of the JSON schema.
  additionalDescription:
    type: string
    description: |
      Cloudlet-specific information for the JSON schema.
  location:
    type: string
    description: |
      The network path for the JSON schema.
