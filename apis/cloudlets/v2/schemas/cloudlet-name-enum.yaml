type: string
description: |-
  The name of Cloudlet that this policy is for. To see the available Cloudlets, run the [List Cloudlets](ref:get-cloudlets) operation. Available options are `APPLICATIONLOADBALANCER`, `ASSETPRIORITIZATION` for API Prioritization, `AUDIENCESEGMENTATION`, `CONTINUOUSDEPLOYMENT` for Phased Release, `EDGEREDIRECTOR`, `FORWARDREWRITE`, `IPGEOACCESS` for Request Control, and `VISITORPRIORITIZATION`.
  
