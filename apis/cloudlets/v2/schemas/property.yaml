type: object
description: |
  Contains information about the newest property version and the propertyâ€™s current configuration on the production and staging networks for a specific `policyId`.
x-akamai:
  file-path: schemas/property.yaml
additionalProperties: false
properties:
  version:
    type: integer
    description: |
      The version number of the property.
  activatedBy:
    type: string
    description: |
      The name of the user who activated property.
  activationDate:
    type: string
    description: |
      The date, in ISO 8601 format indicating when the property was activated.
    format: date
  cloudletsOrigins:
    type: array
    description: |
      Contains information about each conditional origin.
    items:
      $ref: origin.yaml
  referencedPolicies:
    type: string
    description: |
      The names of Cloudlets policies for this version of the property.
