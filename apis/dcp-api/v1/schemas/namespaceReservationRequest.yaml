type: object
description: |-
  The reservation JSON object specifies the namespace that is queued up for reservation in IoT Edge Connect.
  
x-akamai:
  file-path: schemas/namespaceReservationRequest.yaml
additionalProperties: false
required:
- namespace
properties:
  namespace:
    type: string
    description: |
      The unique name of a namespace. This name must be between 2 and 40 characters. You can only use alphanumeric characters and underscores.
    pattern: ^[a-z_0-9]{2,40}$
