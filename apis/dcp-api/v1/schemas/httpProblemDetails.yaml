type: object
description: |-
  Specifies an error response returned by the IoT Edge Connect API.
  
x-akamai:
  file-path: schemas/httpProblemDetails.yaml
additionalProperties: true
required:
- type
- title
properties:
  type:
    type: string
    description: |
      The URI for the error type. If a URL, it must be dereferenceable.
    example: https://example.com/my-service-module/error-types/1234
    format: uri-reference
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    example: Password too short
  detail:
    type: string
    description: |
      A human-readable explanation specific to the problem. Consumers should not parse the `detail` member for information; extensions are more suitable and less error-prone ways to obtain such information.
    example: There must be at least 8 characters in a password, only 3 were provided.
  errors:
    type: array
    description: |
      A list of HTTP problem details. This field exists if there are many problems with a single request and you want to call them each out explicitly.
    minItems: 1
    items:
      $ref: httpProblemDetails-nested.yaml
  instance:
    type: string
    description: |
      The URI for this error occurrence. If a URL, it must be dereferenceable.
    example: https://example.com/my-service-module/error-instances/d54686b5-21cb-4ab7-a8d6-a92282cf1749
    format: uri-reference
  status:
    type: integer
    description: |
      The HTTP status code generated by the origin server. Used primarily when it may be changed (e.g., by an intermediary or cache).
    example: 404
