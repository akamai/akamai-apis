type: object
x-akamai:
  file-path: schemas/post-network-lists-expedite-networklistid-request.yaml
additionalProperties: false
properties:
  action:
    type: string
    description: |
      Action perform.
    enum:
    - ACTIVATE
    - DEACTIVATE
  comments:
    type: string
    description: |
      Descriptive text to accompany the activation. This is reflected in the activation object's `activationComments` member.
  criteria:
    type: object
    additionalProperties: false
    properties:
      cpcodes:
        type: array
        items:
          type: string
      ghostIps:
        type: array
        items:
          type: string
  emails:
    type: array
    items:
      type: string
  environment:
    type: string
    description: |
      The Akamai network to deploy to: either `STAGING` or `PRODUCTION`.
    enum:
    - STAGING
    - PRODUCTION
  syncPoint:
    type: integer
