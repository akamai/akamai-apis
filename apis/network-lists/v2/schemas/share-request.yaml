type: object
description: |-
  A common object that request to share a network list to a list of accounts.
  
x-akamai:
  file-path: schemas/share-request.yaml
additionalProperties: false
required:
- accounts
properties:
  accounts:
    type: array
    description: |
      The list of accountIds the network list to be shared with.
    minItems: 0
    items:
      type: string
