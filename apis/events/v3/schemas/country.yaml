type: object
description: |-
  Provides information about a country that matches the geographic area of an audience.
  
x-akamai:
  file-path: schemas/country.yaml
additionalProperties: false
required:
- code
- name
properties:
  name:
    type: string
    description: |
      Name of the country that corresponds to the country code.
  code:
    type: string
    description: |
      A two-letter ISO 3166 country code.
