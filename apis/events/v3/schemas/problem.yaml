type: object
description: |-
  Provides information about an error response returned by the Event Center API.
  
x-akamai:
  file-path: schemas/problem.yaml
additionalProperties: true
properties:
  problem:
    type: object
    additionalProperties: true
    properties:
      type:
        type: string
        description: |
          A URI reference that identifies the problem type.
      title:
        type: string
        description: |
          A short, human-readable summary of the problem type.
      detail:
        type: string
        description: |
          A human-readable explanation specific to the problem.
      errors:
        type: array
        description: |
          A list of HTTP problem details. This field exists if there are multiple problems with a single request, and you want to call each of them out explicitly.
        items:
          $ref: problem-nested.yaml
      instance:
        type: string
        description: |
          The URI for this error occurrence.
        format: uri
      status:
        type: integer
        description: |
          The HTTP status code generated by the origin server.
