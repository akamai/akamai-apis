type: object
description: |-
  Contains information about the event's coordinator.
  
x-akamai:
  file-path: schemas/user.yaml
additionalProperties: false
required:
- userName
- firstName
- lastName
properties:
  firstName:
    type: string
    description: |
      The coordinator's first name.
  lastName:
    type: string
    description: |
      The coordinator's last name.
  userName:
    type: string
    description: |
      The coordinator's username as defined in Control Center.
