openapi: 3.0.0
info:
  title: Error translator
  version: v1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
- url: https://{hostname}/edge-diagnostics/v1
x-akamai:
  auth-type: EDGE_GRID
  file-path: errorTranslator.yaml
paths:
  /error-translator:
    post:
      operationId: post-error-translator
      summary: Translate error string
      tags:
      - Error translator
      description: |
        Launches an [asynchronous](ref:asynchronous-processes) request to fetch summary and logs for an error with a specific reference code. You can also translate any Global Request Number (GRN) generated by the Property Manager's Global Request Number behavior. You can get the error logs from the last 6 or 24 hours depending on the server and traffic conditions. For operations in progress, the returned object contains `retryAfter`, `requestId`, and `link`. In this case, wait for the duration of the `retryAfter` interval, then either use the `requestId` to run the [Get a translate error string response](ref:get-error-translator-request) operation, or simply GET the `link`.
      requestBody:
        required: true
        content:
          application/json:
            example:
              $ref: examples/errorTranslatorRequest.json
            schema:
              $ref: schemas/errorTranslatorRequest.yaml
      responses:
        202:
          description: |
            Process successfully launched.
          headers:
            X-RateLimit-Limit:
              $ref: headers/X-RateLimit-Limit.yaml
            X-RateLimit-Remaining:
              $ref: headers/X-RateLimit-Remaining.yaml
          content:
            application/json:
              example:
                $ref: examples/errorTranslatorResponse.json
              schema:
                $ref: schemas/errorTranslatorResponse.yaml
        400:
          $ref: errors/400.yaml
        401:
          $ref: errors/401.yaml
        403:
          $ref: errors/403.yaml
        405:
          $ref: errors/405.yaml
        429:
          $ref: errors/429.yaml
  /error-translator/requests/{requestId}:
    parameters:
    - $ref: parameters/requestId-path.yaml
    get:
      operationId: get-error-translator-request
      summary: Get a translate error string response
      tags:
      - Error translator
      description: |
        Returns the status of the [asynchronous](ref:asynchronous-processes) [Translate error string](ref:post-error-translator) request. For operations with the `SUCCESS` status, the response includes details about the error. For operations in progress, the returned object contains `retryAfter`, `requestId`, and `link`. In this case, wait for the duration of the `retryAfter` interval, then run this operation again or simply GET the `link`.
      responses:
        200:
          description: |
            The response provides the status of the request and its details.
          headers:
            X-RateLimit-Limit:
              $ref: headers/X-RateLimit-Limit.yaml
            X-RateLimit-Remaining:
              $ref: headers/X-RateLimit-Remaining.yaml
          content:
            application/json:
              examples:
                logs-not-fetched:
                  summary: Logs not fetched
                  value:
                    $ref: examples/errorTranslatorResponseForNoLogs.json
                with-cert-error:
                  summary: With 30.x.x.x error codes
                  value:
                    $ref: examples/errorTranslatorResponseFor30xxx.json
                without-cert-error:
                  summary: Without 30.x.x.x error codes
                  value:
                    $ref: examples/errorTranslatorResponse.json
              schema:
                $ref: schemas/errorTranslatorResponse.yaml
        400:
          $ref: errors/400.yaml
        401:
          $ref: errors/401.yaml
        403:
          $ref: errors/403.yaml
        404:
          $ref: errors/404.yaml
        405:
          $ref: errors/405.yaml
        429:
          $ref: errors/429.yaml
