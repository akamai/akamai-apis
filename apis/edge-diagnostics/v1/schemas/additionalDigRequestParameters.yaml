type: object
description: |-
  Collects additional request parameters.
  
x-akamai:
  file-path: schemas/additionalDigRequestParameters.yaml
additionalProperties: false
minProperties: 1
properties:
  queryType:
    type: string
    description: |
      DNS query type fetched by the request. Possible values are: `A`, `AAAA`, `SOA`, `CNAME`, `PTR`, `MX`, `NS`, `TXT`, `SRV`, `CAA`, and `ANY`. To learn more about them, check [Supported DNS record types](doc:domain-details-dig#supported-dns-record-types).
    enum:
    - A
    - SOA
    - CNAME
    - PTR
    - MX
    - AAAA
    - NS
    - TXT
    - SRV
    - CAA
    - ANY
