type: object
description: |-
  Specifies a certificate error.
  
x-akamai:
  file-path: schemas/certificateErrorDetails.yaml
additionalProperties: false
required:
- error
- solution
properties:
  error:
    type: string
    description: |
      Error details.
  fingerPrint:
    type: string
    description: |
      Certificate fingerprint you can share with a support team to compare with the origin certificate.
  solution:
    type: string
    description: |
      Suggested solution.
