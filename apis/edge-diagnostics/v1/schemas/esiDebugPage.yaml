type: object
description: |-
  Contains ESI debugging information for a single page.
  
x-akamai:
  file-path: schemas/esiDebugPage.yaml
additionalProperties: false
properties:
  enumeratedSource:
    type: array
    description: |
      The ESI source code lines with line numbers prefixed to each line.
    items:
      type: string
  environmentVariables:
    type: array
    description: |
      The resulting values for the ESI-supported and user-defined variables.
    items:
      type: string
  evaluatedResults:
    type: array
    description: |
      The results of evaluating the ESI source code.
    items:
      type: string
  pageLink:
    type: string
    description: |
      The URL of the page.
  syntaxErrorMessages:
    type: array
    description: |
      Information about any syntax error messages.
    items:
      type: string
