description: |
  A UTF-8, URL-encoded JSON object representing filter parameters that limit reported data. See the [FilterParams](ref:filter-params) object for details on its structure.
in: query
name: filterParams
schema:
  type: string
  example: '[{"type":"dimension","values":["GB"],"id":4,"condition":"in"},{"type":"metric","values":[16],"id":155,"condition":"gt"}]'
