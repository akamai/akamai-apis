type: array
description: |
  TBD Add descriptions.
minItems: 1
uniqueItems: true
items:
  type: object
  additionalProperties: false
  required:
  - id
  - name
  - description
  properties:
    id:
      minimum: 0
      type: integer
      description: |
        Unique identifier for each metric.
    name:
      type: string
      description: |
        The name of the metric.
      minLength: 1
    type:
      type: string
      description: |
        Type of metric: `TIME`, `NUMBER`, `COUNT`, `BANDWIDTH`, `VOLUME`, `PERCENT`, `PERCENTAGE` or `%`.
      enum:
        $ref: type-enum.yaml
    description:
      type: string
      description: |
        A description of the metric.
      minLength: 1
    unit:
      type: string
      description: |
        Unit of metric: `TIME`, `SECONDS`, `MINUTES`, `COUNT`, `HITS`, `BYTES`, `MS`, `MBPS`, `KBPS`, `MB`, `GB`, `NUMBER`, `MBIT/SEC`, `HITS/SEC` or `%`.
      enum:
        $ref: unit-enum.yaml
