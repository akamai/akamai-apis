type: object
description: |-
  Error messaging.
  
x-akamai:
  file-path: schemas/error.yaml
additionalProperties: false
properties:
  type:
    type: string
    description: |
      The type of error.
  title:
    type: string
    description: |
      The summary description of the error.
  detail:
    type: string
    description: |
      A detailed description of the error.
  httpStatus:
    type: integer
    description: |
      The HTTP code for the error.
  instance:
    type: string
    description: |
      A reference to unique instance of the error.
  requestId:
    type: string
    description: |
      An additional instance identifier for the error.
