name: X-AK-Meta-*
in: header
description: |-
  Tag the response header for GET operations. For example, `X-AK-Meta-Permission: Read`, where the `Permission` segment is the tag. You can define parameters for up to 10 custom tags, each up to 128 characters long, with corresponding values up to 64 characters long.
  
x-akamai:
  file-path: parameters/X-AK-Meta-header.yaml
schema:
  type: string
  example: Read
  maxLength: 64
