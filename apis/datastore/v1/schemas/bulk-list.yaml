type: object
description: |-
  Provides basic information about the objects stored in your datastore.
  
x-akamai:
  file-path: schemas/bulk-list.yaml
additionalProperties: false
required:
- fileName
- size
properties:
  fileName:
    type: string
    description: |
      The name under which the object is stored in the dataset. You can use the `fileName` value from the response as object keys for the [Get an object](ref:get-datastore-key), [Delete an object](ref:delete-datastore-key), and [Get object metadata](ref:delete-datastore) operations.
  size:
    type: integer
    description: |
      The size of the object in bytes.
