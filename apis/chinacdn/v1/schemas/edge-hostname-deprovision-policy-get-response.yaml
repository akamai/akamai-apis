type: object
x-akamai:
  file-path: schemas/edge-hostname-deprovision-policy-get-response.yaml
additionalProperties: true
required:
- unmapSharedEdgeHostname
properties:
  createdBy:
    type: string
    description: |
      Username that created this policy.
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp of when this policy was created.
  unmapSharedEdgeHostname:
    type: boolean
    description: |
      Whether to unmap the shared edge hostname before de-whitelisting the property hostname during the deprovision process.
  updatedBy:
    type: string
    description: |
      Username that last updated this policy.
  updatedDate:
    type: string
    description: |
      ISO 8601 timestamp of when this policy was last updated.
