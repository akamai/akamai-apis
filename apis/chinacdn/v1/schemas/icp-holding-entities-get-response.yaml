type: object
x-akamai:
  file-path: schemas/icp-holding-entities-get-response.yaml
additionalProperties: false
properties:
  icpHoldingEntities:
    type: array
    description: |
      Information about the ICP holding entity under your account. This information needs to match the information provided when applying for a license to operate in China. Any mismatch can result in Akamai's China partner rejecting your request to whitelist a property `hostname`.
    items:
      $ref: icp-holding-entity.yaml
